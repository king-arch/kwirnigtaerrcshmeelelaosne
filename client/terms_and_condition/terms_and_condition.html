
<template name="terms">
    {{> header}}

    <body class="landing-page">
        {{> terms_content}} {{> footer}}
    </body>
</template>

<template name="terms_content">

    <div class="loading"  id="loading_div" ></div>

        <div class="content-bg-wrap">
            <section class="medium-padding20">
                <div class="container">
                    <div class="row">
                        <div class="col col-xl-12 col-lg-12 col-md-12 m-auto">
                            <div class="logout-content text-left">
                                <!-- Grid row -->
                                <div class="row  justify-content-left">
                                    <!-- Grid column -->
                                    <div class="col-md-12 medium-padding120">
                                        <!-- First Step -->
                                        <div class="row setup-content-3" id="step-5">
                                            <div class="col-md-12">
                                            <div class="ui-block" style="padding: 20px !important" >
                                            <div class="post-content">
                                            <h3>PRIVACY POLICY</h3>
            {{#each terms_and_condition_content}}
                                            <p class="clearfix"></p>
                                            <p>{{{privacy_policy_text}}}</p>
            {{/each}}
                                            </div>
                                            </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>



</template>
