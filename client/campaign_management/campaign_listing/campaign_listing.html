<template name="campaign_listing">
 {{> header}}
 <body class="landing-page">
 {{> headeroptions}}
 {{> campaign_listing_detail}}
</body>
</template>

<template name="campaign_listing_detail">
    <div class="loading"  id="loading_div" ></div>
<div class="container margin_top_for__header">
  <div class="row">
     <div class="col col-xl-10 col-lg-10 col-md-12 col-sm-12 col-6">

      <div class="ui-block responsive-flex1200 bg_trans">
        <div class="ui-block-title pad_0">
          <h1 class="font_head_size">User Campaigns</h1>
        </div>
      </div>
    </div>  



    <div class="col col-xl-2 col-lg-2 col-md-12 col-sm-12 col-6 ">

      <div class="ui-block responsive-flex1200 bg_trans margin-bottom-0">
        <div class="ui-block-title pad_0">            
          
           <a href="#" class="btn btn-primary btn-md-2 margin-bottom-0" id="create_campaign" >
            Start Campaign</a>
            
        </div>
      </div>
    </div>


    
  </div>
<!--    <hr class="new4"> -->
</div>


<div class="container">
  <div class="row">
    <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

      <div class="ui-block">

        
        <!-- Forums Table -->
        
        <table class="forums-table" id="show_campaign_listing" >
        
          <thead>
        
          <tr>          
            <th class="forum">
              Book Title
            </th>

            <th class="posts">
              Book Status
            </th>

            <th class="posts">
              Delivery Option
            </th>

            <th class="topics">
              Start Date
            </th>
        
            <th class="posts">
              End Date
            </th>

            <th class="freshness not_show_buttons">
              Invoice
            </th>
<!--           
            <th class="freshness">
              Status
            </th> -->
          </tr>
          </thead>
        
          <tbody>
{{#each show_user_campaign_listing}}
         
          <tr>
            <td class="forum go_to_book_detail">
              <div class="forum-item">
                <span><img src="{{book_cover}}" width="50" alt="forum">
                 <a href="#" class="h6 title">{{book_name}}</a></span>
<!--                 <div class="content">
                  <a href="#" class="h6 title">{{book_name}}</a>
                  <p class="text">{{book_summary_trimmed}}</p>
              
                </div>   -->      
              </div>
            </td>

            <td class="posts">
              {{check_approval_status}}
            </td>
         

 <td class="posts">

              {{#if equals delivery_option "1"}}
                <p>Delivery Option: 1 | Campaigner will send books offline</p>
              {{else}}
                <p>Delivery Option: 2 | Points will be released to reviewers. reviewers will buy book themselves
.</p>      
              {{/if}}
            </td>

            <td class="posts">
              <!-- {{#if check_approval_status_for_time_dislay}} -->
                {{campaign_start_date}}
<!--               {{else}}
                -
              {{/if}} -->
            </td>

            <td class="freshness">
              <!-- {{#if check_approval_status_for_time_dislay}} -->
                {{select_package}}
<!--               {{else}}
                -
              {{/if}} -->
            </td>
             
            <td class="freshness not_show_buttons">
             <a href="javascript:void(0)" class="view_invoice_detail btn btn-primary btn-sm full-width" data-toggle="modal" data-target="#edit-my-poll-popup" id="{{campaign_id}}">View Invoice</a>

            {{#if equals delivery_option "1"}}
                <a href="javascript:void(0)" class="show_reviewer_details btn btn-breez btn-sm full-width" data-toggle="modal" data-target="#edit-my-poll-popup" id="{{campaign_id}}">Reviewers Details for delivery</a>
            {{/if}}

            {{#if equals approval_status 4}}
                <a href="javascript:void(0)" class="view_completion_report btn btn-primary btn-sm full-width" data-toggle="modal" data-target="#edit-my-poll-popup" id="{{campaign_id}}">View Completions report</a>
            {{/if}}

            </td>
          </tr>
   {{else}}
  {{/each}}
          </tbody>
        </table>
        
        <!-- ... end Forums Table -->
      </div>
             <div class="modal fade" id="popup-edit-campaigns" tabindex="-1" role="dialog" aria-labelledby="popup-write-rewiev" aria-hidden="true">
  <div class="modal-dialog window-popup popup-write-rewiev" role="document">
    <div class="modal-content">
      <a href="#" class="close icon-close" data-dismiss="modal" aria-label="Close">
        <svg class="olymp-close-icon"><use xlink:href="svg-icons/sprites/icons.svg#olymp-close-icon"></use></svg>
      </a>

      <div class="modal-header">
        <h6 class="title">Edit Campaign</h6>
      </div>

      <div class="modal-body">
        <form class="form-write-rewiev">
      <div class="row">
        <div class="col col-xl-12 col-lg-12 col-md-12">
          <div class="form-group label-floating">
            <label class="control-label c-grey">Book Title</label>
            <input class="form-control" placeholder="" type="text" value="Marina">
          </div>
        </div>
         <div class="col col-xl-12 col-lg-12 col-md-12">
          <div class="form-group label-floating">
            <label class="control-label c-grey">Book Description</label>
            <input class="form-control" placeholder="" type="text" value="Marina">
          </div>
        </div>
        <div class="col col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12">  
            <div class="form-group date-time-picker is-focused">
                          <label class="control-label c-grey">Start date</label>

                <input type="text" name="datetimepicker" class=" c-grey" value="10/24/1984">
                <span class="input-group-addon">
                  <svg class="olymp-month-calendar-icon icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="svg-icons/sprites/icons.svg#olymp-month-calendar-icon"></use></svg>
                </span>
              </div>
          </div>
          <div class="col col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12">  
            <div class="form-group date-time-picker is-focused">
                          <label class="control-label c-grey">End Date</label>

                <input type="text" name="datetimepicker" class=" c-grey" value="10/24/1984">
                <span class="input-group-addon">
                  <svg class="olymp-month-calendar-icon icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="svg-icons/sprites/icons.svg#olymp-month-calendar-icon"></use></svg>
                </span>
              </div>
          </div>
        <div class="col col-xl-12 col-lg-12 col-md-12">
          <div class="file-upload">
                <label for="upload" class="file-upload__label  bg-breez">Upload Button</label>
                <input id="upload" class="file-upload__input" type="file" name="file-upload">
              </div>

        </div>
        
        <div class="col col-xl-12 col-lg-12 col-md-12">          
          
          <a href="#" class="btn btn-primary btn-lg full-width">Post your Review</a>
        </div>
      </div>
    </form>
      </div>

    </div>
  </div>
</div>

    </div>

  
  </div>

</div>
</template>
