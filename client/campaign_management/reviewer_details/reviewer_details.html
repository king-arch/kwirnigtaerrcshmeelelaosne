

<template name="reviewer_details">

 {{> headeroptions}}

<template name="show_reviewer_details">
    <div class="loading"  id="loading_div" ></div>
<div class="container">
  <div class="row">
     <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

      <div class="ui-block responsive-flex1200 bg_trans">
        <div class="ui-block-title pad_0">
          <h1 class="font_head_size">Reviewers List</h1>
        </div>
      </div>
    </div>  



    
  </div>
  
</div>

<div class="container">
  <div class="row">
     <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

            <div class="ui-block responsive-flex1200">
        <div class="ui-block-title ">
          <div class="row">
             {{#each show_book_detail_for_header}}
            <div class="col col-xl-2 col-lg-2 col-md-12 col-sm-12 col-12">
              <img src="{{book_cover}}" width="50" alt="forum" style="height: 80px !important; width: 80px !important;">
            </div>
          <div class="col col-xl-10 col-lg-10 col-md-12 col-sm-12 col-12">
            <a href="#" class="h6 title">{{book_name}}</a>
            <p class="text">Author: {{author_name}} </p>
          </div>
            {{/each}}

        </div>
     
        </div>
      </div>
    </div>

                <div class="content">

              </div> -->

    
   
    
  </div>

</div>

<div class="container">
  <div class="row">
    <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

      <div class="ui-block padd_10_both">

         
        <!-- Forums Table -->
        
        <table class="forums-table" id="show_reviewer_details_table" >
        
          <thead>
        
          <tr>          
            <th class="forum">
              User Details
            </th>

            <th class="posts not_show_buttons">
              Personal Blog
            </th>

            <th class="posts not_show_buttons">
              Goodreads handle
            </th>

            <th class="posts not_show_buttons">
              Facebook handle
            </th>

            <th class="posts not_show_buttons">
              twitter handle
            </th>

            <th class="posts">
              Location
            </th>

          </tr>
          </thead>
        
          <tbody>
{{#each show_reviewers_listing}}
         
<tr>
          {{#each show_user_details}}       
            <td class="forum">
              <div class="forum-item">
                <img src="{{user_profile_pic}}" class="img-responsive" style="height: 90px !important; width: 90px !important;">
              </div>
              <p class="text">{{user_name}}</p>
            </td>


    

            <td class="freshness">
              <a href="{{personal_blog}}" target="_blank"  >{{personal_blog}}</a>
            </td>

            <td class="freshness">
              <a href="{{goodreads_handler}}" target="_blank" >{{goodreads_handler}}</a>
            </td>

            <td class="freshness">
              <a href="{{fb_handler}}" target="_blank"  >{{fb_handler}}</a>
            </td>

            <td class="freshness">
              <a href="{{twitter_handler}}" target="_blank"  >{{twitter_handler}}</a>
            </td>

            <td class="freshness">
              <div class="author-freshness">{{user_location}}</div>
            </td>
       {{/each}}
</tr>
  {{/each}}
          </tbody>
        </table>
        
        <!-- ... end Forums Table -->
      </div>
             <div class="modal fade" id="popup-edit-campaigns" tabindex="-1" role="dialog" aria-labelledby="popup-write-rewiev" aria-hidden="true">
  <div class="modal-dialog window-popup popup-write-rewiev" role="document">
    <div class="modal-content">
      <a href="#" class="close icon-close" data-dismiss="modal" aria-label="Close">
        <svg class="olymp-close-icon"><use xlink:href="svg-icons/sprites/icons.svg#olymp-close-icon"></use></svg>
      </a>

      <div class="modal-header">
        <h6 class="title">Edit Campaign</h6>
      </div>

      <div class="modal-body">
        <form class="form-write-rewiev">
      <div class="row">
        <div class="col col-xl-12 col-lg-12 col-md-12">
          <div class="form-group label-floating">
            <label class="control-label c-grey">Book Title</label>
            <input class="form-control" placeholder="" type="text" value="Marina">
          </div>
        </div>
         <div class="col col-xl-12 col-lg-12 col-md-12">
          <div class="form-group label-floating">
            <label class="control-label c-grey">Book Description</label>
            <input class="form-control" placeholder="" type="text" value="Marina">
          </div>
        </div>
        <div class="col col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12">  
            <div class="form-group date-time-picker is-focused">
                          <label class="control-label c-grey">Start date</label>

                <input type="text" name="datetimepicker" class=" c-grey" value="10/24/1984">
                <span class="input-group-addon">
                  <svg class="olymp-month-calendar-icon icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="svg-icons/sprites/icons.svg#olymp-month-calendar-icon"></use></svg>
                </span>
              </div>
          </div>
          <div class="col col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12">  
            <div class="form-group date-time-picker is-focused">
                          <label class="control-label c-grey">End Date</label>

                <input type="text" name="datetimepicker" class=" c-grey" value="10/24/1984">
                <span class="input-group-addon">
                  <svg class="olymp-month-calendar-icon icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="svg-icons/sprites/icons.svg#olymp-month-calendar-icon"></use></svg>
                </span>
              </div>
          </div>
        <div class="col col-xl-12 col-lg-12 col-md-12">
          <div class="file-upload">
                <label for="upload" class="file-upload__label  bg-breez">Upload Button</label>
                <input id="upload" class="file-upload__input" type="file" name="file-upload">
              </div>

        </div>
        
        <div class="col col-xl-12 col-lg-12 col-md-12">          
          
          <a href="#" class="btn btn-primary btn-lg full-width">Post your Review</a>
        </div>
      </div>
    </form>
      </div>

    </div>
  </div>
</div>

    </div>

  
  </div>

</div>
