          </div>
      {{else if equals approval_status 1}}

          </div>
      {{else if equals approval_status 2}}
          <div class="align-right">
            <p> You request to be reviewer got rejected.</p>
          </div>
      {{else if equals approval_status 3}}
          <div class="align-right">
            <p> Thanks for submiting review.</p>
          </div>
      {{/if}}
      {{else}}

          <div class="align-right">
            <a href="javascript:void(0)" class="btn btn-primary btn-md-2 apply_for_review" >Apply To be a Reviewer</a>
          </div>
