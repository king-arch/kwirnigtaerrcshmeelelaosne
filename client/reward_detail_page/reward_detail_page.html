<template name="reward_detail_page">
{{> header}}    
 <body class="landing-page">
  {{> headeroptions}}
  {{> display_reward_detail_page}}
</body>
</template>

<template name="display_reward_detail_page"> 
<div class="loading"  id="loading_div" ></div>
<div class="container margin_top_for__header">
        <div class="row">
              <div class="col col-xl-10 col-lg-10 col-md-12 col-sm-12 col-6">
                  <div class="ui-block responsive-flex1200 bg_trans">
                     <div class="ui-block-title pad_0">
                        <h1 class="font_head_size">Rewards</h1>
                     </div>
                  </div>
               </div>

                <div class="col col-xl-2 col-lg-2 col-md-12 col-sm-12 col-6">
                  <div class="ui-block responsive-flex1200 bg_trans margin-bottom-0 ">
                    <div class="ui-block-title pad_0">    
                        <div class="h6 title">Total reward points : {{total_reward_points}}</div>
                        {{#if check_if_eligible_to_redeem}}
                        <a href="javascript:void(0)" class="btn btn-primary btn-md-2 margin-bottom-0" id="send_request_to_redeem" >
                        Send redeem request</a>
                        {{/if}}                        
                    </div>
                  </div>
               </div>
        </div>  
</div>




<div class="container">
  <div class="row">
    <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="ui-block padd_10_both">        
        <!-- Forums Table -->        
        <table class="forums-table" id="show_reward_point_listing" >
          <thead>
              <tr>          
                <th class="forum">
                  Reward giving occasion
                </th>
                <th class="topics">
                  Reward points allocated
                </th>

              <!--   <th class="topics">
                  Reward points allocated from
                </th> -->
            
                <th class="posts">
                 Allocated on
                </th>
                <!--<th class="freshness"> Status  </th>    -->               
              </tr>        
          </thead>        
            {{#each show_reward_listing}}
          <tbody>
          <tr>
            <td class="forum">
              <div class="forum-item">
                <img src="img/forum1.png" alt="forum">
                <div class="content">
              {{#if equals reward_trigger_type 'review_submition'}}
                  <p class="h6 title">Review submition</p>
              {{else if equals reward_trigger_type 'blog_approval'}}
                  <p class="h6 title">Blog approval</p>
              {{/if}}
                </div>        
              </div>
            </td>
           
           <!--  <td class="forum">
              <div class="forum-item">
                <div class="content">
              {{#if equals reward_trigger_type 'review_submition'}}

              {{#each show_review_listing}}
              {{#each show_campaign_listing}}
                  <p class="h6 title">{{book_name}}</p>
              {{/each}}
              {{/each}}

              {{else if equals reward_trigger_type 'blog_approval'}}

              {{#each show_blog_listing}}
                  <p class="h6 title">{{bolg_title}}</p>
              {{/each}}
                  
              {{/if}}
                </div>        
              </div>
            </td> -->


            <!-- <td class="forum">
              <div class="forum-item">
                <img src="img/forum1.png" alt="forum">
                <div class="content">
              {{#if equals reward_trigger_type 'review_submition'}}

                  <p class="h6 title">Review submition</p>

              {{else if equals reward_trigger_type 'blog_approval'}}

                  <p class="h6 title">Blog approval</p>
                  
              {{/if}}
                </div>        
              </div>
            </td> -->


            <td class="posts">
              {{reward_value}}
            </td>

             <td class="freshness">
             <a href="#" data-toggle="modal" data-target="#edit-my-poll-popup">{{reward_distribution_date}}</a>
            </td>

<!--              <td class="freshness">
             <a href="#" class="btn btn-primary btn-sm full-width" data-toggle="modal" data-target="#edit-my-poll-popup">Active</a>
            </td> -->
          
          </tr>
        
          </tbody>
{{/each}}
        </table>
        
        <!-- ... end Forums Table -->
      </div>

    </div>
  
  </div>
</div>
</template>
