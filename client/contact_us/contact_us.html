<div class="container">
	<div class="row">
		<div class="col col-lg-12 col-md-12 col-sm-12 col-12">

			<div class="ui-block">

				<div class="ui-block-content">
					<div class="row">
						<div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

								<label class="control-label  c-darkgray">First name</label>
								<input class="form-control  c-darkgray" type="text" placeholder="" id="first_name" >

								<label class="control-label  c-darkgray">Last name</label>
								<input class="form-control  c-darkgray" type="text" placeholder="" id="last_name" >

								<label class="control-label  c-darkgray">Email</label>
								<input class="form-control  c-darkgray" type="text" placeholder="" id="user_email" >


								<label class="control-label  c-darkgray">Phone</label>
								<input class="form-control  c-darkgray" type="text" placeholder="" id="phone" onkeypress="return isNumberKey(event)" maxlength="16" >	


							<label class="control-label c-darkgray">Type of query</label>
								<select id="query_type" >
									<option value="" >--Select Type--</option>
									<option value="general">General Query</option>
									<option value="technical">Technical Query</option>
									<option value="event">Event Inquery</option>
									<option value="others">Others</option>
								</select>

							<label class="control-label  c-darkgray">Details</label>
							<input class="form-control  c-darkgray" type="text" placeholder="" id="text_details" maxlength="200" >	

<br>                
						   <button class=" c-darkgray btn btn-lg pull-right btn-primary" id="submit_contact_us_details" >
                           <i class="fa fa-spinner fa-pulse fa-fw div_hide_class" id="loader_gif" ></i>
                           <span id="save_text" class="c-darkgray" > Submit</span></button>

                                                   <button class="btn btn-grey btn-lg pull-right" id="go_back" style="margin-right: 14px !important;">
                            Cancel</button>
<br>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<a class="back-to-top" href="#">
	<img src="svg-icons/back-to-top.svg" alt="arrow" class="back-icon">
</a>

  <script type="text/javascript">
     function isNumberKey(evt)
      {
         var charCode = (evt.which) ? evt.which : event.keyCode
         if (charCode != 46 && charCode > 31 && (charCode < 48 || charCode > 57))
            return false;

         return true;
      }
  </script>
