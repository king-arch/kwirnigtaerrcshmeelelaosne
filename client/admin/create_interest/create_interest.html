
<template name="create_interest">

		<body>
			{{> left_panel_admin}}

			{{> create_interest_details}}
		</body>

</template>

<template name="create_interest_details" >
	<div class="row">
		<div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="ui-block responsive-flex">
				<div class="container ui-block-title" style="padding-left: 4%;">					
					<div class="h6 title">Create Interest</div>
				
			</div>
		</div>
	</div>
</div>


	<div class="row">
		<div class="col col-lg-12 col-md-12 col-sm-12 col-12">
			

			<div class="ui-block">
				<div class="container" style="padding-left: 2%;">

				<div class="ui-block-content">
					<div class="row">
						<div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

								<label class="control-label" style="color: black !important; " >Enter Interest title</label >

								<input class="form-control" type="text" placeholder="" id="interest_text" style="color: black !important; " maxlength="10">
<br>    
<br>    
						<button class="btn btn-primary btn-lg pull-right" id="add_interest" >
                           <i class="fa fa-spinner fa-pulse fa-fw div_hide_class" id="loader_gif"></i>
                           <span id="save_text"> Create interest</span></button>

                        <button class="btn btn-grey btn-lg pull-right" id="go_back" style="margin-right: 14px !important;">
                            Cancel</button>
<br>    
<br>    
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<a class="back-to-top" href="#">
	<img src="svg-icons/back-to-top.svg" alt="arrow" class="back-icon">
</a>

  <script type="text/javascript">
     function isNumberKey(evt)
      {
         var charCode = (evt.which) ? evt.which : event.keyCode
         if (charCode != 46 && charCode > 31 && (charCode < 48 || charCode > 57))
            return false;

         return true;
      }
  </script>

</template>
