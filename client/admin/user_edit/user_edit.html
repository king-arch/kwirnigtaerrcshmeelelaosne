<template name="edit_user_details">
<body>
		{{> header}}
	{{> edit_user}}
</body>

</template>

<template name="edit_user" >
<div class="loading"  id="loading_div" ></div>
{{> left_panel_admin}}
<div class="container">
	<div class="row">
		<div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="ui-block responsive-flex">
				<div class="ui-block-title">
					<div class="h6 title">Edit User</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col col-lg-12 col-md-12 col-sm-12 col-12">
			

			<div class="ui-block">

				<div class="ui-block-content">
					<div class="row">
						<div class="col col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
							<div class="form-group label-floating">
								<input class="form-control c-darkgray" type="text" placeholder=">First name" id="first_name" >
							</div>
						</div>
						<div class="col col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
							<div class="form-group label-floating is-empty">
								<input class="form-control c-darkgray" type="text" placeholder="Last name" id="last_name" >
							</div>
						</div>
						<div class="col col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
							<div class="form-group label-floating is-empty">
								<input class="form-control c-darkgray" type="text" placeholder="Email" id="user_email" >
							</div>
</div>
						<div class="col col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">

							<div class="form-group label-floating is-empty">
								<input class="form-control c-darkgray" type="text" placeholder="Contact" id="user_contact" onkeypress="return isNumberKey(event)"  maxlength="15" >
							</div>

						</div>	
												<div class="col col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">

							<label class="control-label c-dark">Interest</label>
								<select id="interest" >
									<option value="" >--Select Interest--</option>
									<option value="Self help">Self help</option>
									<option value="Health">Health</option>
									<option value="Guide">Guide</option>
									<option value="Travel">Travel</option>
									<option value="Children's">Children's</option>
									<option value="Religion, Spirituality & New Age">Religion, Spirituality & New Age</option>
									<option value="History">History</option>
									<option value="Anthology">Anthology</option>
									<option value="Poetry">Poetry</option>
									<option value="Encyclopedias">Encyclopedias</option>
									<option value="Dictionaries">Dictionaries</option>
									<option value="Art">Art</option>
									<option value="Cookbooks">Cookbooks</option>
									<option value="Diaries">Diaries</option>
									<option value="Journals">Journals</option>
									<option value="Prayer books">Prayer books</option>
									<option value="Series">Series</option>
									<option value="Trilogy">Trilogy</option>
									<option value="Biographies">Biographies</option>
									<option value="Autobiographies">Autobiographies</option>
									<option value="Fantasy">Fantasy</option>
								</select>
</div>
						<div class="col col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">


								<select id="user_role" >
									<option value="" >--Select User Role--</option>
									<option value="Editor">Editor</option>
									<option value="User">User</option>
								</select>
							</div>
													<div class="col col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">

								<input class="form-control c-darkgray" type="text" placeholder="Location" id="location" >	
							</div>
													<div class="col col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">


								<input class="form-control c-darkgray" type="password" placeholder="password" id="password" >	
							</div>
													<div class="col col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">


								<label class="control-label">Upload user profile pic</label>

								<input type="file" id="user_cover" >

						<input type="hidden" id="hidden_user_id" >

						<img src="{{user_profile_pic}}" >
					</div>

						<div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
						   <button class="btn btn-primary btn-lg pull-right" id="add_user" >
                           <i class="fa fa-spinner fa-pulse fa-fw div_hide_class" id="loader_gif" ></i>
                           <span id="save_text"> Update</span></button>

                            <button class="btn btn-grey btn-lg pull-right" id="go_back" style="margin-right: 14px !important;">
                            Cancel</button>

<br>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<a class="back-to-top" href="#">
	<img src="svg-icons/back-to-top.svg" alt="arrow" class="back-icon">
</a>

  <script type="text/javascript">
     function isNumberKey(evt)
      {
         var charCode = (evt.which) ? evt.which : event.keyCode
         if (charCode != 46 && charCode > 31 && (charCode < 48 || charCode > 57))
            return false;

         return true;
      } 
  </script>

</template>
