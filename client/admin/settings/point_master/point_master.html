
<template name="point_master" >
		<body>
			{{> point_master_details}}
		</body>

</template>

<template name="point_master_details" >
<div class="loading"  id="loading_div" ></div>
	{{> left_panel_admin}}

<div class="">
	<div class="content-bg-wrap"></div>
	<div class="row">
		<div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="ui-block responsive-flex">
				<div class="container ui-block-title">
					<div class="">
						<p> Point Master</p>
					</div>
							<div class="align-right">
								<a class="js-open-popupbtn btn-primary btn-md-2 c-grey" data-popup-target=".playlist-popup" id="reset_points_to_default" ><span id="save_text" class="c-white pointer"> Reset points to default</span></a>
							</div>

					<a href="#" class="more"><svg class="olymp-three-dots-icon"><use xlink:href="#olymp-three-dots-icon"></use></svg></a>
				</div>
			</div>
		</div>
	</div>


</div>
<div class="container">

	<div class="row">
		<div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="ui-block ">		
				<div class="container">		
					<!-- Forums Table -->				
					<table class="forums-table table datatable " id="show_book_listing" >				
						<thead>				
						<tr>

							<th class="forum">
								Points Triggers
							</th>	

							<th class="forum">
								Points to be released
							</th>	

							<th class="freshness">
								Action
							</th>

						</tr>
					</thead>
					<tbody>
						{{#each show_reward_points}}				
						<tr>

							<td class="topics">
								<p class="text">{{reward_release_points}}</p>
<span class="loader_visiblity_block" id="disaply_edit_box_{{index}}" >
			<input type="text" id="new_value_{{index}}" onkeypress="return isNumberKey(event)" maxlength="3" >
			<button class="submit_reward_points btn-breez btn"> Edit </button></span>


							</td>

							<td class="posts">
								{{points_value}}
							</td>



							<td class="freshness">
								<div class="author-freshness">
									<button class="edit_reward_points btn-breez btn" id="{{index}}" > Edit </button>
								</div>
							</td>

						</tr>
					  {{/each}}
						
					
						</tbody>
					</table>

					<!-- ... end Forums Table -->
				</div>
		</div>

		</div>

	</div>


</div> 

<script>
      function isNumberKey(evt)
      {
         var charCode = (evt.which) ? evt.which : event.keyCode
         if (charCode != 46 && charCode > 31 && (charCode < 48 || charCode > 57))
            return false;

         return true;
      }
  </script>         

</template>
