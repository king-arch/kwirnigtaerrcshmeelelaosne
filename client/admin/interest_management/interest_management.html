
<template name="interest_management" >
<body>
	{{> interest_management_details}}
</body>

</template>

<template name="interest_management_details" >
<div class="loading"  id="loading_div" ></div>
{{> left_panel_admin}}
<div class="">
	<div class="content-bg-wrap"></div>
	<div class="row">
		<div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="ui-block responsive-flex">
				<div class="container ui-block-title" style="padding-left: 4%;">
					<!-- <div class="h6 title">Interest Management</div>	 -->
					 <h1 style="font-size: 30px; font-weight: 500;">Interest Management</h1>

					<div class="align-right">
						<a class="js-open-popupbtn btn-primary btn-md-2 c-grey" data-popup-target=".playlist-popup" id="add_interest" >
						<span id="save_text"  class="c-white pointer"> Add Interest</span></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	<div class="row">
		<div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

			<div class="ui-block">
				<div class="container" style="padding-left: 2%;">

				
				<!-- Forums Table -->
				
				<table class="forums-table table datatable" id="show_book_listing" >
				
					<thead>
				
					<tr>
						<th class="forum">
							Inetrest Name
						</th>
				
						<th class="freshness">
							Action
						</th> 
				
						
				
					</tr>	
				
					
				
					</thead>
				
					<tbody>
					{{#each show_interest_list}}
					<tr>
						<td class="topics">
							<p class="text">{{interest_title}}</p>
						</td>

						

						<td class="topics">
						<button class="edit_book_details btn-breez btn" id="{{interest_id}}" > Edit </button>

						         {{#if check_interest_activation_status interest_status}}
                                    <button  id="{{interest_id}}" class="deactivate_status_interest btn btn-danger" value="1">  
                                    Deactivate
                                    </button> 
                                    {{else}}
                                    <button  id="{{interest_id}}" class="activate_status_interest btn  btn-success" value="2"  >
                                    Activate
                                    </button> 
                                    {{/if}}  
                        </td>

					</tr>
				  {{/each}}
					
				
					</tbody>
				</table>
			</div>

		</div>

	</div>
</div> 
</template>
