<template name="create_blog">

    <body>
        {{> display_create_blog}}
    </body>
</template>

<template name="display_create_blog">
    {{> left_panel_admin}}
    <div class="row">
        <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="ui-block responsive-flex">
                <div class="container ui-block-title" style="padding-left: 4%;">
                    <div class="h6 title">Create Blog</div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="ui-block">
                <div class="container" style="padding-left: 2%;">

                    <div class="ui-block-content">
                        <div class="row">
                            <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

                                <div id="promotion_title_box">
                                    <label class="change_label_font control-label c-darkgray">Blog title</label>
                                    <input class="form-control  c-darkgray" type="text" placeholder="" id="blog_title">
                                </div>

                                <label class="change_label_font control-label">Blog type</label>
                                <select id="blog_type">
                                    <option value="">--Blog type--</option>
                                    <option value="Author">Author</option>
                                    <option value="Book">Book</option>
                                    <option value="Textual">Hindi</option>
                                    <option value="Writing">Writing</option>
                                </select>

<!--                                 <div id="blog_publishing_date_box">
                                    <label class="control-label change_label_font  c-darkgray">Blog publishing date</label>
                                    <input type="text" id="blog_publish_date" />
                                </div> -->

                                <div id="promotion_discription_box">
                                    <label class="change_label_font control-label  c-darkgray">Blog discription</label>

                                    <textarea class="form-control  c-darkgray" type="text" placeholder="" id="blog_discription"></textarea>
                                </div>

                                <label class="change_label_font control-label">Upload cover</label>
                                <input type="file" id="blog_cover" accept="image/x-png,image/gif,image/jpeg" >
                                <img src="{{book_cover}}" style="height:250px; width:250px;" >

                                <br>
                                <br>
                                <button class="btn btn-primary btn-lg pull-right" id="create_blog">
                                    <i class="fa fa-spinner fa-pulse fa-fw div_hide_class" id="loader_gif"></i>
                                    <span id="save_text"> Create Blog</span></button>

                                <button class="btn btn-grey btn-lg pull-right" id="go_back" style="margin-right: 14px !important;">
                                    Cancel</button>
                                <br>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a class="back-to-top" href="#">
        <img src="svg-icons/back-to-top.svg" alt="arrow" class="back-icon">
    </a>

    <script type="text/javascript">
        function isNumberKey(evt) {
            var charCode = (evt.which) ? evt.which : event.keyCode
            if (charCode != 46 && charCode > 31 && (charCode < 48 || charCode > 57))
                return false;

            return true;
        }
    </script>

    <script type="text/javascript">
        // $('#edit_blog_description').trumbowyg();
        var trumbowyg = $('#blog_discription').trumbowyg({
            btnsDef: {

            },
            btns: [
                ['strong', 'em', 'del'],
                ['superscript', 'subscript'],
                //['link'],
                // ['insertImage'],
                ['justifyLeft', 'justifyCenter', 'justifyRight', 'justifyFull'],
                ['orderedList'],
                ['horizontalRule'],
                ['removeformat'],
                // ['fullscreen']
            ],
        });
    </script>

</template>
