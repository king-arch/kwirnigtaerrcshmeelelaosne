
<template name="blog_listing_admin">
 <body>
  {{> display_blog_listing_admin}}
</body>
</template>

<template name="display_blog_listing_admin"> 

<div class="loading"  id="loading_div" ></div>
{{>left_panel_admin}}

<div class="">
  <div class="content-bg-wrap"></div>
  <div class="row">
    <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="ui-block responsive-flex">
        <div class="container ui-block-title" style="padding-left: 4%;">
          <!-- <div class="h6 title">Blog Management</div> -->
          <h1 style="font-size: 30px; font-weight: 500;">Blog Management</h1>
          <div class="align-right">
            <a class="js-open-popupbtn btn-primary btn-md-2 c-grey" data-popup-target=".playlist-popup" id="create_blog" ><span id="save_text" class="c-white pointer"> Create Blog</span></a>
          </div>         
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="row">
    <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="ui-block">
       <div class="container" style="padding: 2%  4% ;">

        
        <!-- Forums Table -->
        
        <table class="forums-table table datatable" id="show_promotion_listing" >
        
          <thead>
        
          <tr>
            <th class="forum">
              Blog Title
            </th>

            <th class="posts">
              Blog Category
            </th>

            <th class="topics">
              Author
            </th>

            <th class="topics">
              Publishing Date
            </th>
        
            <th class="posts">
              Blog Status
            </th>
        
            <th class="freshness">
              Action
            </th>
        
            
          </tr> 
        
          
        
          </thead>
        
          <tbody>
          {{#each show_blog_details}}       
          <tr>
            <td class="topics">
              <p class="text">{{blog_title}}</p>
            </td>

            <td class="freshness">
              <div class="author-freshness">
                {{blog_type}}
              </div>
            </td>

            <td class="freshness">
              <div class="author-freshness">
        {{#each fetch_user_info}}

              <img src="{{user_profile_pic}}" alt="author" class="make_it_circle" > 
              <div class="author-date">
                <a class="h6 post__author-name fn" href="#" style="font-weight: 100; font-size: 14px !important;" >{{user_name}}</a>
              </div>

        {{/each}}
              </div>
            </td>

            <td class="freshness">
              <div class="author-freshness">
                {{blog_publish_date}}
              </div>
            </td>
            <td class="freshness">
              <div class="author-freshness">

      {{#if equals blog_status 0 }}
        <button  id="{{blog_id}}" class="disapproval_status_blog_modal btn btn-danger" value="0">  
          Reject request
        </button> 

        <button  id="{{blog_id}}" class="approval_status_blog btn  btn-success" value="1"  >
          Approve request
        </button> 

      {{else if equals blog_status 2 }}
      <button  id="{{blog_id}}" class="approval_status_blog btn  btn-success" value="1"  >
          Approve
        </button>        

      {{else if equals blog_status 1 }}
 <button  id="{{blog_id}}" class="disapproval_status_blog_modal btn btn-danger" value="0">  
          Reject
        </button> 


      {{/if}}  

              </div>
            </td>


            <td class="topics">
              <button class="edit_blog_details btn-breez btn" id="{{blog_id}}" > Edit </button>
                {{#if check_interest_activation_status blog_status}}
                <button  id="{{blog_id}}" class="deactivate_status_blog btn btn-danger" value="0"> Inactive </button> 
                {{else}}
                <button  id="{{blog_id}}" class="activate_status_blog btn  btn-success" value="1">  Active </button> 
                {{/if}}
                <button class="btn-breez btn go_to_blog_detail" > View </button>
             </td>          
          </tr>

          {{/each}}
          
        
          </tbody>
        </table>
        
        <!-- ... end Forums Table -->
      </div>

    </div>

  </div>
</div> 



 <a data-toggle="modal" data-target="#show_rejection_box" class="" style="display:none;" id="open_reject_modal" > click me
    </a>

  <div class="modal fade" new_post="ss" id="show_rejection_box" tabindex="-1" role="dialog" aria-labelledby="show_rejection_box" aria-hidden="true">

  <div class="modal-dialog window-popup create-friend-group show_rejection_box" role="document">

    <div class="modal-content">
      <a href="#" class="close icon-close" data-dismiss="modal" aria-label="Close">
        <svg class="olymp-close-icon"><use xlink:href="svg-icons/sprites/icons.svg#olymp-close-icon"></use></svg>
      </a>

      <div class="modal-header">
        <h6 class="title">Reject Blog</h6>
      </div>

      <div class="modal-body" style="padding: 0px;">
      <p>  You can reject this blog with or with out a comment. simple fill some comment if you want to notify the user for rejection of blog.
      </p>

              <div class="form-group label-floating is-empty">
                <textarea class="form-control c-darkgray" type="text" placeholder="Reject with comment" id="reject_comment" ></textarea>
              </div>

                <button class="btn btn-primary btn-lg pull-right disapproval_status_blog" >
                          Reject</button>
     </div>
    </div>
  </div>
</div>


</template>
