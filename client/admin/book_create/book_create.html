<template name="create_book">
<body>
	{{> create_book_details}}
</body>

</template>

<template name="create_book_details" >
{{> left_panel_admin}}
<div class="row">
		<div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="ui-block responsive-flex">
				<div class="container ui-block-title">
					<div class="h6 title">Add a book</div>
				</div>
			</div>
		</div>
	
</div>


			<div class="ui-block">
<div class="container">

				<div class="ui-block-content">
					<div class="row">
						<div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
								<div class="form-group label-floating is-empty">
								<label class="change_label_font control-label">Book Name</label >
								<input class="form-control c-darkgray" type="text" placeholder="" id="book_name" >
							</div>
							<div class="form-group label-floating is-empty">
								<label class="change_label_font control-label">Book Summary</label>
								<textarea class="form-control c-darkgray" type="text" placeholder="" id="book_summary" ></textarea>
							</div>
							<div class="form-group label-floating is-empty">
								<label class="change_label_font control-label">Book's price</label>
								<input class="form-control c-darkgray" type="text" placeholder="" id="book_price" onkeypress="return isNumberKey(event)" maxlength="10" minlength="1">
							</div>

							<label class="change_label_font control-label">Book Catagries</label>
								<select id="book_catagries" >
									<option value="" >--Select Type--</option>
									<option value="Self help">Self help</option>
									<option value="Health">Health</option>
									<option value="Guide">Guide</option>
									<option value="Travel">Travel</option>
									<option value="Children's">Children's</option>
									<option value="Religion, Spirituality & New Age">Religion, Spirituality & New Age</option>
									<option value="History">History</option>
									<option value="Anthology">Anthology</option>
									<option value="Poetry">Poetry</option>
									<option value="Encyclopedias">Encyclopedias</option>
									<option value="Dictionaries">Dictionaries</option>
									<option value="Art">Art</option>
									<option value="Cookbooks">Cookbooks</option>
									<option value="Diaries">Diaries</option>
									<option value="Journals">Journals</option>
									<option value="Prayer books">Prayer books</option>
									<option value="Series">Series</option>
									<option value="Trilogy">Trilogy</option>
									<option value="Biographies">Biographies</option>
									<option value="Autobiographies">Autobiographies</option>
									<option value="Fantasy">Fantasy</option>
								</select>
								<div class="form-group label-floating is-empty">
								<label class="change_label_font control-label">Author's Name</label>
								<input class="form-control" type="text" placeholder="" id="author_name" >
							</div>
							<div class="form-group label-floating is-empty">
								<label class="change_label_font control-label">Author's description</label>
								<textarea class="form-control" type="text" placeholder="" id="author_description" ></textarea>
							</div>
							<div class="form-group label-floating is-empty">
								<label class="change_label_font control-label">Amazon affliated links</label>
								<input class="form-control" type="text" placeholder="" id="amazon_link" >
							</div>			


        <label class="control-label change_label_font" >Release date</label>

								<input type="text" id="date_picker"   />
							

                            	<label class="change_label_font control-label">Upload cover</label>
								<input type="file" id="book_cover" >
								
					<img src="{{book_cover}}" >
<br>
<br>


						<button class="btn btn-primary btn-lg pull-right" id="add_book" >
                           <i class="fa fa-spinner fa-pulse fa-fw div_hide_class" id="loader_gif"></i>
                           <span id="save_text"> Create Book</span></button>

                        <button class="btn btn-grey btn-lg pull-right" id="go_back" style="margin-right: 14px !important;">
                            Cancel</button>
<br>    
<br>    
						</div>
					</div>
				</div>
			</div>
		</div>





<a class="back-to-top" href="#">
	<img src="svg-icons/back-to-top.svg" alt="arrow" class="back-icon">
</a>

  <script type="text/javascript">
     function isNumberKey(evt)
      {
         var charCode = (evt.which) ? evt.which : event.keyCode
         if (charCode != 46 && charCode > 31 && (charCode < 48 || charCode > 57))
            return false;

         return true;
      }



  </script>

</template>
