
<template name="review_request_listing_individual">
  <body>
    {{> show_review_request_listing_individual}}
 </body>
</template>

<template name="show_review_request_listing_individual" >
  <div class="loading"  id="loading_div" ></div>
  {{>left_panel_admin}}
  
<div class="container">
  <div class="row">
     <div class="col col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12">

      <div class="ui-block responsive-flex1200 bg_trans">
        <div class="ui-block-title pad_0">
          <h1 style="font-size: 30px; font-weight: 500;">Review Request Listing</h1>
        </div>
      </div>
    </div>  

    <div class="col col-xl-1 col-lg-2 col-md-12 col-sm-12 col-12">
    </div>

    <div class="col col-xl-1 col-lg-1 col-md-12 col-sm-12 col-12">
    </div>

    <div class="col col-xl-2 col-lg-2 col-md-12 col-sm-12 col-12 ">
    </div>
    
  </div>
   <hr class="new4">
</div>


<div class="container">
  <div class="row">
    <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

      <div class="ui-block">

        
        <!-- Forums Table -->
        
        <table class="forums-table" id="show_review_request_listing" >
          <thead>
          <tr>          
            <th class="forum">
              Book Title
            </th>
        
            <th class="posts">
              Requester's Pic
            </th>

            <th class="topics">
              Requester's Name
            </th>
        
            <th class="posts">
              Requester's Email
            </th>
        
            <th class="posts">
              Location(For deliver option 1)
            </th>
          
            <th class="freshness">
              Action
            </th>
        
          </tr>
        
          </thead>
        
          <tbody>
{{#each show_campaign_listing}}
          <tr>
            <td class="forum">

    {{#each show_book_detail}}
              <div class="forum-item">
                <img src="{{book_cover}}" width="50" alt="forum" style="height: 80px !important; width: 80px !important;">
                  <a href="#" class="h6 title">{{book_name}}</a>
<!--                 <div class="content">
                  <p class="text">{{book_summary_trimmed}}</p>
                </div>      -->   
              </div>
    {{/each}}       
            </td>

          {{#each show_user_details}}       

            <td class="forum">
              <div class="forum-item">
                <img src="{{user_profile_pic}}" class="img-responsive" style="height: 90px !important; width: 90px !important;">
              </div>
            </td>

            <td class="topics">
              <p class="text">{{user_name}}</p>
            </td>

            <td class="freshness">
              <div class="author-freshness">{{user_email}}</div>
            </td>

          {{/each}}


            <td class="forum">
              {{#if user_location}}
                        <div class="forum-item">
                            {{user_location}}
                        </div>
              {{else}}
                    <div class="forum-item">
                            -
                        </div>
              {{/if}}       
            </td>


            <td class="topics">
    {{#if equals approval_status 0}}
              <button class="approve_review_request btn-breez btn" id="{{review_id}}" > Approve </button>
              
              <button  id="{{review_id}}" class="reject_review_request deactivate_status_user btn btn-danger" value="1"> Reject</button> 
    {{/if}}        
            </td>
          </tr>
{{/each}}        
        
          </tbody>
        </table>
        
        <!-- ... end Forums Table -->
      </div>
    </div>
  </div>

</div>

</template>
