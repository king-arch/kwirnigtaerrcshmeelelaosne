<div class="container">
  <div class="row">
    <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

      <div class="ui-block">

        
        <!-- Forums Table -->
        
        <table class="forums-table" id="show_review_request_listing" >
          <thead>
          <tr>          
            <th class="forum">
              Book Title
            </th>
        
            <th class="posts">
              Requester's Pic
            </th>

            <th class="topics">
              Requester's Name
            </th>
        
            <th class="posts">
              Requester's Email
            </th>
          
            <th class="freshness">
              Action
            </th>
        
          </tr>
        
          </thead>
        
          <tbody>
{{#each show_campaign_listing}}
          <tr>
            <td class="forum">

    {{#each show_book_detail}}
              <div class="forum-item">
                <img src="{{book_cover}}" width="50" alt="forum" style="height: 80px !important; width: 80px !important;">
                <div class="content">
                  <a href="#" class="h6 title">{{book_name}}</a>
                  <p class="text">{{book_summary_trimmed}}</p>
                </div>        
              </div>
    {{/each}}       
            </td>

          {{#each show_user_details}}       

            <td class="forum">
              <div class="forum-item">
                <img src="{{user_profile_pic}}" class="img-responsive" style="height: 90px !important; width: 90px !important;">
              </div>
            </td>

            <td class="topics">
              <p class="text">{{user_name}}</p>
            </td>

            <td class="freshness">
              <div class="author-freshness">{{user_email}}</div>
            </td>

          {{/each}}

            <td class="topics">
    {{#if equals approval_status 0}}
              <button class="approve_review_request btn-breez btn" id="{{review_id}}" > Approve </button>
              
              <button  id="{{review_id}}" class="reject_review_request deactivate_status_user btn btn-danger" value="1"> Reject</button> 
    {{/if}}        
            </td>
          </tr>
{{/each}}        
        
          </tbody>
        </table>
        
        <!-- ... end Forums Table -->
      </div>
    </div>
  </div>
