
<template name="book_create_campaign">
  <body>
 {{> book_create_campaign_form}}
 </body>
</template>
<template name="book_create_campaign_form">

<div class="loading"  id="loading_div" ></div>
{{>left_panel_admin}}
<div class="">
  <div class="content-bg-wrap"></div>
  <div class="row">
    <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="ui-block responsive-flex">
        <div class="container ui-block-title" style="padding-left: 4%;">
          <!-- <div class="h6 title">Interest Management</div>   -->
           <h1 style="font-size: 30px; font-weight: 500;">Create Book</h1>

        
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
	<div class="row">
	
		<div class="col col-lg-12 col-md-12 col-sm-12 col-12">
			

			<div class="ui-block">

				<div class="ui-block-content">
					<div class="row">
						<div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

								<label class="control-label c-darkgray">Book Name</label>
								<input class="form-control c-darkgray" type="text" placeholder="" id="book_name" >

								<label class="control-label c-darkgray">Book Summary</label>
								<textarea class="form-control c-darkgray" type="text" placeholder="" id="book_summary" ></textarea>


								<label class="control-label c-darkgray">Book's price</label>
								<input class="form-control c-darkgray" type="text" placeholder="" id="book_price" onkeypress="return isNumberKey(event)" maxlength="10" minlength="1" >

							<label class="control-label c-darkgray">Book Catagries</label>
								<select  id="book_catagries" >
									<option value="" >--Select Type--</option>
										{{#each import_catagries}}
												<option  value="{{interest_title}}" id="{{interest_id}}">{{interest_title}}</option>
										{{/each}}
								</select>

								<label class="control-label c-darkgray">Author's Name</label>
								<input class="form-control c-darkgray" type="text" placeholder="" id="author_name" >

								<label class="control-label c-darkgray">Author's description</label>
								<textarea class="form-control c-darkgray" type="text" placeholder="" id="author_description" ></textarea>

								<label class="control-label c-darkgray">Amazon affliated links</label>
								<input class="form-control c-darkgray" type="text" placeholder="" id="amazon_link" >
							
                            
                            <label class="control-label c-darkgray">Release date</label>
								<input type="text" id="date_picker"   />


                            	<label class="control-label c-darkgray">Upload cover</label>
								<input type="file" id="book_cover" accept="image/x-png,image/gif,image/jpeg" >

								<input type="hidden" id="hidden_book_id" >

              <div class="checkbox clicked">
                <label>
                  <input type="checkbox" name="optionsCheckboxes" value="" id="check_editors_pic" class="make_interest_array" ><span class="checkbox-material"></span>
                  Mark as Editor's Pick
                </label>
              </div>

				<img src="{{book_cover}}" >

<br>
<br>
						<button class="btn btn-primary btn-lg pull-right" id="add_book" >
                           <i class="fa fa-spinner fa-pulse fa-fw div_hide_class" id="loader_gif"></i>
                           <span id="save_text"> Create Book </span></button>
    <button class="btn btn-grey btn-lg pull-right" id="go_back" style="margin-right: 14px !important;">   
                            Cancel</button>
<br>
<br>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>



  <script type="text/javascript">
     function isNumberKey(evt)
      {
         var charCode = (evt.which) ? evt.which : event.keyCode
         if (charCode != 46 && charCode > 31 && (charCode < 48 || charCode > 57))
            return false;

         return true;
      }
  </script>

</template>
