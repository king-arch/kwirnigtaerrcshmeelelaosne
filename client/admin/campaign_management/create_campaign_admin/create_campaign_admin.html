<template name="create_campaign_detail_admin"> 

  <div class="loading"  id="loading_div" ></div>
  {{>left_panel_admin}}

<div class="container">
  <div class="row">
     <div class="col col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12">
        <div class="ui-block responsive-flex1200 bg_trans">
          <div class="ui-block-title pad_0">
            <h1 style="font-size: 30px; font-weight: 500;">Create Campaign</h1>
          </div>
        </div>
     </div>     
  </div>
   <hr class="new4">
</div> 

<div class="container">
  <div class="row bg_white">
    <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">

      <div class="ui-block-content bg_white">   
        
        <!-- Form Billing Details -->        
      
          <div class="row">  

          <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">  

                <select class="" id="select_package" >
                  <option value="">-- Select Duration -- </option>
                  <option value="15">15 days</option>
                  <option value="30">30 days</option>
                  <option value="45">45 days</option>
                  <option value="60">60 days</option>
                  <option value="90">90 days</option>              
                </select>

          </div>


           
                  <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"> 
                     <div class="form-group is-empty">
                     <input required="required" class="form-control validate c-grey"  placeholder="Book Name" type="text" id="book_name" >
                        <span class="material-input"></span>
                      </div>
                  </div>  


                <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">  
                    <div class="form-group label-floating">
                        <textarea class="form-control c-grey" placeholder="Book Summary" id="book_summary" ></textarea>
                      <span class="material-input"></span>
                    </div>
                </div>

          <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">  

                <select  id="book_catagries" >
                  <option value="" >--Select Book Catagries Type--</option>
                    {{#each import_catagries}}
                        <option  value="{{interest_title}}" id="{{interest_id}}">{{interest_title}}</option>
                    {{/each}}
                </select>

          </div>

           <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"> 
             <div class="form-group is-empty">
                  <input class="form-control c-darkgray" type="text" placeholder="Author Name" id="author_name" >
                <span class="material-input"></span>
      </div>
    </div>
                
                 <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

                      <span class="material-input"></span>
                    </div>
                </div>
                 
                 <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

                        <span class="material-input"></span>
                      </div>
                  </div>  

          <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" id="display_book_price_box" > 
                <div class="form-group is-empty">
                  <input class="form-control c-darkgray" type="text" placeholder="Book Price" id="book_price" onkeypress="return isNumberKey(event)" maxlength="4" >
                  <span class="material-input"></span>
                </div>
                <p>Extra ₹ 60 of delivery charges, will be added on each book</p>
          </div> 
                 
          <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" id="delivary_option_box">  
              
                <select  id="delivery_option" >
                  <option value="" >-- Select Delivery Option --</option>
                  <option value="1" >Select Option 1 - Send Book offline</option>
                  <option value="2" >Select Option 2 - releaseing the reward points, user can buy 
                  |ook himself. </option>

<script>
      function isNumberKey(evt)
      {
         var charCode = (evt.which) ? evt.which : event.keyCode
         if (charCode != 46 && charCode > 31 && (charCode < 48 || charCode > 57))
            return false;

         return true;
      }
  </script>
