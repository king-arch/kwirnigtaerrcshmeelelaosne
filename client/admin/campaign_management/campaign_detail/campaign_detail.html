
<template name="campaign_detail">
  <body>
 {{> show_campaign_detail}}
 </body>
</template>



<template name="show_campaign_detail">

  <!-- <div class="loading"  id="loading_div" ></div> -->
  {{>left_panel_admin}}
 <div class="">
  <div class="content-bg-wrap"></div>
  <div class="row">
    <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="ui-block responsive-flex">
        <div class="container ui-block-title" style="padding-left: 4%;">
          <!-- <div class="h6 title">Interest Management</div>   -->
           <h1 style="font-size: 30px; font-weight: 500;">Campaign Detail</h1>

        
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Shop Product Detail -->
{{#each show_campaign_detail}}  
  <div class="shop-product-detail bg_white">
    <div class=" bg_white" style="padding: 2% 2% 2% 6%;">
      <div class="row">
        <div class="col col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 bg_white">
              <img class="main-img" alt="product" src="{{book_cover}}" style="width: 100%">

         </div>
         <div class="col col-xl-8 col-lg-8 col-md-8 col-sm-8 col-8 bg_white">
          <div class="shop-product-detail-content ">
            <div class="main-content-wrap">
              <div class="block-title">
                <span class="title bold c-darkgray" style="font-size: 35px;">{{book_name}} <span><a href="book_detail.html" class="post-category bg-blue-light">{{book_catagries}}</a></span></span><br/>
                <span class="c-darkgray"><Strong>Written by :</Strong> {{author_name}}</span> <br/>
                 <span class="c-darkgray"><Strong>About Wriiter :</Strong> {{author_description}}</span>
                
              </div>
      
            
            </div>
            <div class="row">
             
            <div class="block-price col-md-12">
               <span style="font-size: 20px;"> ₹ </span> <span class="product-price c-darkgray">{{book_price}}</span>
              </div>
            </div>
           
            <p> 
            <h5> Final Payment : ₹ <u>  {{final_payment}} </u>  </h5>  
            <h5> Delivery option :  {{delivery_option_display}}</h5>  
              {{#if campaign_start_date}}
              <h5> Campaign starting time : </h5> 
                   {{calculate_time_difference campaign_start_date}}
              {{/if}}
              
            </p> 
            <div class="row marin_top_10">
        <h5 class="c-darkgray col-md-12">Summary</h5> 
        <p class="c-darkgray col-md-12"> {{book_summary}} </p>      
      </div>
            <div class="row">

  {{#if check_if_book_already_exist}}
              <div class="col-md-12 c-darkgray">
                You can accept this campaign only after adding book in the platform.Your book is not added on the platform to add your book<a href="javascript:void(0)" class="create_book pointer" style="color: #ff5e3a;"> <u>click here </u></a>
                
              </div>
  {{/if}}

  {{#if check_if_book_already_exist}}
  {{#if equals approval_status 0}}
 <div class="col-md-12 c-darkgray">
  If you found something wrong you can also reject this campaign by
  <a href="javascript:void(0)" class="reject_campaign" style="color: #ff5e3a; padding: 4px 16px;"> <u>click here </u></a>
            

</div>


  {{else if equals approval_status 1}}
            <div class="col-md-3 text-right">
              <a href="javascript:void(0)" class="btn btn-blue btn-md with--icon " style="padding: 4px 16px;">">               
                <div class="text"> <span class="title">Campaign Accepted</span> </div> 
              </a>
            </div>

            <div class="col-md-3 text-right">
              <a href="javascript:void(0)" class="stop_review_process btn btn-blue btn-md with--icon " style="padding: 4px 16px;"> 
                <div class="text"> <span class="title">Stop Review Submition</span> </div> 
              </a>
            </div>

  {{else if equals approval_status 2}}
            <div class="col-md-3 text-right">
              <a href="javascript:void(0)" class="btn btn-blue btn-md with--icon " style="padding: 4px 16px;"> 
                <div class="text"> <span class="title">Campaign Rejected</span> </div> 
              </a>
            </div>
  {{/if}}
  {{else}}
     {{#if equals approval_status 0}}
     <div class="col-md-3 text-right">
              <a href="javascript:void(0)" class="btn btn-blue btn-md with--icon accept_campaign" style="padding: 4px 16px;">               
                <div class="text"> <span class="title">Accept Campaign</span> </div> 
              </a>
            </div>
            <div class="col-md-3 text-right">

              <a href="javascript:void(0)" class="btn btn-blue btn-md with--icon reject_campaign" style="padding: 4px 16px;" >               
                <div class="text"> <span class="title">Reject Campaign</span> </div> 
              </a>
            </div>

            

  {{else if equals approval_status 1}}
            <div class="col-md-3 text-right">
              <a href="javascript:void(0)" class="btn btn-blue btn-md with--icon " style="padding: 4px 16px;">               
                <div class="text"> <span class="title">Campaign Accepted</span> </div> 
              </a>
            </div>

          <div class="col-md-3 text-right">
              <a href="javascript:void(0)" class="stop_review_process btn btn-blue btn-md with--icon " style="padding: 4px 16px;"> 
                <div class="text"> <span class="title">Stop Review Submition</span> </div> 
              </a>
            </div>

  {{else if equals approval_status 2}}
            <div class="col-md-3 text-right">
              <a href="javascript:void(0)" class="btn btn-blue btn-md with--icon " style="padding: 4px 16px;">               
                <div class="text"> <span class="title">Campaign Rejected</span> </div> 
              </a>
            </div>

  {{else if equals approval_status 3}}
            <div class="col-md-3 text-right">
              <a href="javascript:void(0)" class="btn btn-blue btn-md with--icon " style="padding: 4px 16px;">               
                <div class="text"> <span class="title">Campaign is Running and Admin has stopped the review process.</span> </div> 
              </a>
            </div>
  {{/if}}

  {{/if}}
          </div>

      <div class="clearfix"></div>     
      
      </div>      
        </div>
      </div>
    </div>
  </div>
  {{/each}}
  <!-- ... end Shop Product Detail -->
</template>
