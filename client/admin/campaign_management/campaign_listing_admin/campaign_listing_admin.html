  <body>
 {{> show_campaign_listing_admin}}
 </body>
</template>

<template name="show_campaign_listing_admin" >

  <div class="loading"  id="loading_div" ></div>
  {{>left_panel_admin}}

  <div class="">
  <div class="content-bg-wrap"></div>
  <div class="row">
    <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="ui-block responsive-flex">
        <div class="container ui-block-title" style="padding-left: 4%;">
          <!-- <div class="h6 title">Interest Management</div>   -->
           <h1 style="font-size: 30px; font-weight: 500;">Campaigns</h1>

          <div class="align-right">
            <span style="padding-top: 10px;" class="pointer"> Action </span><span class="more pointer ">  <i class="fa fa-angle-down three_dots_listing_page_angle"></i>
                <ul class="more-dropdown">

                  <li>
                    <a href="javascript:void(0)" id="go_to_review_request_listing" > Review Request listing</a>
                  </li>

                  <li>
                    <a href="javascript:void(0)"  id="go_to_review_approval_listing" > Review Approval Listing</a>
                  </li>

                </ul>
              </span> 
              <a href="#" class="btn btn-primary btn-md-2 margin-bottom-0" id="create_campaign" >
            Start Campaign</a>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  
  <div class="row">
    <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

      <div class="ui-block">
        <div class="container"  style="padding-left: 2%;">       
        <!-- Forums Table -->        
        <table class="forums-table" id="show_campaign_listing_admin" >
          <thead>
          <tr>          
            <th class="forum">
              Book Titleeeee
            </th>
        
            <th class="posts">
              Book Status
            </th>

            <th class="topics">
              Start Date
            </th>
        
            <th class="posts">
              End Date
            </th>
          
            <th class="freshness">
              Action
            </th>
        
          </tr>
        
          </thead>
        
          <tbody>
{{#each show_campaign_listing}}
          <tr>
            <td class="forum">
              <div class="forum-item">
                <img src="{{book_cover}}" width="50" alt="forum" style="height: 80px !important; width: 80px !important;">
                <div class="content">
                  <a href="#" class="h6 title">{{book_name}}</a>
                  <p class="text">{{book_summary_trimmed}}</p>
                </div>        
              </div>
            </td>
           
            <td class="posts">
              {{check_approval_status}}
            </td>

            <td class="posts">
              {{#if check_approval_status_for_time_dislay}}
                {{status_updated_time}}
              {{else}}
                -
              {{/if}}
            </td>
            <td class="freshness">
              {{#if check_approval_status_for_time_dislay}}
                {{select_package}}
              {{else}}
                -
              {{/if}}
            </td>
             
             <td class="freshness">
             <a href="javascript:void(0)" class="view_detail btn btn-primary btn-sm full-width" data-toggle="modal" data-target="#edit-my-poll-popup" id="{{campaign_id}}">View</a>
            </td>
          </tr>
{{/each}}        
        
          </tbody>
        </table>
        
        <!-- ... end Forums Table -->
      </div>
    </div>
  </div>

</div>

</template>
