
<template name="user_management" >
	<body>
		{{> user_management_details}}
	</body>
</template>

<template name="user_management_details" >
 <div class="loading"  id="loading_div" ></div>
{{> left_panel_admin}}
<div class="">
	<div class="content-bg-wrap"></div>

	<div class="row">
		<div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="ui-block responsive-flex ">
				<div class="container ui-block-title">
					<div class="h6 title">User Management</div>

					<div class="align-right">

						<a class="js-open-popupbtn btn-primary btn-md-2 c-grey" data-popup-target=".playlist-popup" id="add_user" ><span id="save_text" class="c-white pointer"  > Add User</span></a>

					</div>

				</div>
			</div>
		</div>
	</div>


</div>

	<div class="row">
		<div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

			<div class="ui-block">
				<div class="container">

				
				<!-- Forums Table -->
				
				<table class="forums-table table datatable" id="show_book_listing" >
				
					<thead>
				
					<tr>
						<th class="forum">
							Profile Picture
						</th>

						<th class="forum">
							User Name
						</th>
				
						<th class="freshness">
							Email
						</th>

						<th class="freshness">
							Role
						</th>
				
						
				
						<th class="freshness">
							Action
						</th> 
					</tr>	
				
					
				
					</thead>
				
					<tbody id="show_user_listing" >
					{{#each show_user_details}}				
					<tr >
						<td class="forum">
							<div class="forum-item">
								<img src="{{user_profile_pic}}" class="img-responsive" style="height: 90px !important; width: 90px !important;">
								
							</div>
						</td>
						<td class="topics">
							<p class="text">{{user_name}}</p>
						</td>

						<td class="freshness">
							<div class="author-freshness">{{user_email}}</div>
						</td>
						
						<td class="freshness">
							<div class="author-freshness">
								{{user_role}}
							</div>
						</td>

						<td class="topics">
							<button class="edit_user_details btn-breez btn" id="{{user_id}}" > Edit </button>
						         {{#if check_user_activation_status user_status}}
                                    <button  id="{{user_id}}" class="deactivate_status_user btn btn-danger" value="1">  
                                    Deactivate
                                    </button> 
                                    {{else}}
                                    <button  id="{{user_id}}" class="activate_status_user btn  btn-success" value="2"  >
                                    Activate
                                    </button> 
                                    {{/if}}  
                        </td>
						
					</tr>
				  {{/each}}
					
					</tbody>
				</table>
			
			</div>

		</div>

	</div>
</div> 
</template>
