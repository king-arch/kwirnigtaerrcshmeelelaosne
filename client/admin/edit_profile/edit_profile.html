        <h6 class="title">Edit Personal Information</h6>

        <div class="col col-xl-12 col-lg-12 col-md-12">

          <div class="form-group label-floating">
            <label class="control-label c-darkgray">Name</label>
            <input class="form-control c-darkgray" placeholder="" type="text" value="{{user_name}}"  id="user_name" >
          </div>

        </div>

        <div class="col col-xl-12 col-lg-12 col-md-12">
          <div class="form-group label-floating">
            <label class="control-label c-darkgray">Contact No.</label>

            <input class="form-control c-darkgray" placeholder="" type="text" value="{{user_contact}}" id="user_contact" onkeypress="return isNumberKey(event)" maxlength="10" minlength="4" >

          </div>
        </div>

        <div class="col col-xl-12 col-lg-12 col-md-12">
          <div class="form-group label-floating">
            <label class="control-label c-darkgray c-darkgray">Location</label>
            <input class="form-control c-darkgray" placeholder="" type="text" value="{{user_location}}" id="user_location" >
          </div>
        </div>

        <div class="col col-xl-12 col-lg-12 col-md-12">
            <label class="control-label c-darkgray">Headline</label>
            <textarea class="form-control c-darkgray" placeholder="" value="" id="user_headline" >{{user_headline}}</textarea>
        </div>

        <div class="col col-xl-12 col-lg-12 col-md-12">
            <label class="control-label c-darkgray">Goodread's handler</label>
            <input class="form-control c-darkgray" placeholder="" type="text" value="{{goodreads_handler}}" id="goodreads_handler" >
        </div>

        <div class="col col-xl-12 col-lg-12 col-md-12">
            <label class="control-label c-darkgray">Twitter's handler</label>
            <input class="form-control c-darkgray" placeholder="" type="text" value="{{twitter_handler}}" id="twitter_handler" >
        </div>

        <div class="col col-xl-12 col-lg-12 col-md-12">
            <label class="control-label c-darkgray">Facebook's handler</label>
            <input class="form-control c-darkgray" placeholder="" type="text" value="{{fb_handler}}" id="fb_handler" >
        </div>

          <button class="btn btn-primary btn-lg full-width" id="save_user_info" >Update</button>

      </div>
    </form>
