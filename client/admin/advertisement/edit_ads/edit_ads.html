<template name="edit_promotion">
    <body>
      {{> left_panel_admin}}
      {{> edit_promotion_details}}
    </body>
</template>

<template name="edit_promotion_details" >
  <div class="row">
    <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="ui-block responsive-flex">
        <div class="container ui-block-title" style="padding-left: 4%;">
          <div class="h6 title">Edit Promotion</div>
        </div>
      </div>
    </div>
  </div>


<div class="container" style="padding-left: 4%;">
  <div class="row">
    <div class="col col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="ui-block">
        <div class="ui-block-content">
          <div class="row">
            <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <label class="change_label_font control-label">Promotion type</label>
                <select id="promotion_type" >
                  <option value="" >--Promotion type--</option>
                  <option value="Textual" >Textual Promotion</option>
                  <option value="Picture" >Picture Promotion</option>
                </select>

      <div id="promotion_title_box" >
                  <label class="change_label_font control-label">Promotion Title</label>
                  <input class="form-control" type="text" placeholder="" id="promotion_title" >

                </div>

                  <input type="hidden" id="hidden_promotion_id" >

        <div id="promotion_discription_box"  class="loader_visiblity_block">
                  <label class="change_label_font control-label">Promotion Discription</label>
  
                  <textarea class="form-control" type="text" placeholder="" id="promotion_discription" ></textarea>
                </div>

  <div id="promotion_picture_box" class="loader_visiblity_block" >
    <label class="change_label_font control-label">Upload advertisement image</label>
        <input type="file" id="promotion_image" >
        <img src="{{promotion_image}}" id="image_block">
  </div>

  <div id="promotion_start_date_box" >
      <label class="control-label change_label_font" >Promotion start date</label>
      <input type="text" id="promotion_start_date" />
  </div>

  <div id="promotion_end_date_box" >
      <label class="control-label change_label_font" >Promotion start date</label>
      <input type="text" id="promotion_end_date" />
  </div>

                <label class="change_label_font control-label">Promotion link</label>
                <input class="form-control" type="text" placeholder="" id="promotion_url" >

<br>
<br>

            <button class="btn btn-primary btn-lg pull-right" id="edit_promotion" >
                           <i class="fa fa-spinner fa-pulse fa-fw div_hide_class" id="loader_gif"></i>
                           <span id="save_text"> Update Promotion</span></button>

                        <button class="btn btn-grey btn-lg pull-right" id="go_back" style="margin-right: 14px !important;">
                            Cancel</button>
<br>    
<br>    
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<a class="back-to-top" href="#">
  <img src="svg-icons/back-to-top.svg" alt="arrow" class="back-icon">
</a>

  <script type="text/javascript">
     function isNumberKey(evt)
      {
         var charCode = (evt.which) ? evt.which : event.keyCode
         if (charCode != 46 && charCode > 31 && (charCode < 48 || charCode > 57))
            return false;

         return true;
      }



  </script>

</template>
