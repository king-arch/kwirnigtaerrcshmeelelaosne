
<template name="admin_notification" >
   <body class="landing-page">
      {{> admin_notification_details}}
   </body>

</template>

<template name="admin_notification_details" >
<div class="loading"  id="loading_div" ></div>
{{> left_panel_admin}}

<div class="container">
  <div class="row">
    <div class="col col-xl-12 order-xl-12 col-lg-12 order-lg-12 col-md-12 order-md-12 col-sm-12 col-12">

      <div class="ui-block">
        <div class="ui-block-title">
        <h1 style="font-size: 30px; font-weight: 500;">Notifications</h1>
          <!-- <h6 class="title">Notifications</h6> -->
          </div>

        
        <!-- Notification List -->
        <ul class="notification-list">
{{#each show_notification_listing}}

{{#if equals notification_type "campaign_accepted"}}

          <li class="highlight">
            <div class="notification-event">
              Your campaign for book
              {{#each fetch_bookname_with_campaign}}
              <a href="javascript:void(0)" class="h6 notification-friend go_to_book_detail">{{book_name}}</a>
              {{/each}}
              was accepted and started.
             <!-- {{../notification_text}} -->
              <span class="notification-date"><time class="entry-date updated" datetime="2004-07-24T18:18">{{calculate_time_difference_ago created_at}}</time></span>
            </div>
          </li>

{{else if equals notification_type "campaign_rejected"}}
          <li class="highlight" >
            <div class="notification-event">
              Your campaign for book
              {{#each fetch_bookname_with_campaign}}
              <a href="javascript:void(0)" class="h6 notification-friend go_to_book_detail">{{book_name}}</a>
              {{/each}}
              was rejected.
             <!-- {{../notification_text}} -->
              <span class="notification-date"><time class="entry-date updated" datetime="2004-07-24T18:18">{{calculate_time_difference_ago created_at}}</time></span>
            </div>

          </li>


{{else if equals notification_type "campaign_review_stopped"}}
          <li class="highlight" >
            <div class="notification-event">
              Admin has stopped rview process for campaign of book
              {{#each fetch_bookname_with_campaign}}
              <a href="javascript:void(0)" class="h6 notification-friend go_to_book_detail">{{book_name}}</a>
              {{/each}}
              .
             <!-- {{../notification_text}} -->
              <span class="notification-date"><time class="entry-date updated" datetime="2004-07-24T18:18">{{calculate_time_difference_ago created_at}}</time></span>
            </div>

          </li>

{{else if equals notification_type "review_request_submitted"}}
        <li class="highlight" >
         {{#each fetch_user_info_for_request}}   
            <div class="author-thumb view_profile">
              <img src="{{user_profile_pic}}" alt="author" class="" >
            </div>
            <div class="notification-event">
             <a href="javascript:void(0)" class="h6 notification-friend view_profile">{{user_name}}</a> has requested to review campaign of book
             {{#each fetch_bookname_with_campaign_id ../campaign_id}}
              <a href="javascript:void(0)" class="h6 notification-friend go_to_book_detail">{{book_name}}</a>
              {{/each}}.

              <span class="notification-date"><time class="entry-date updated" datetime="2004-07-24T18:18">{{calculate_time_difference_ago ../created_at}}</time></span>
            </div>

            {{/each}}
          </li>

<!--           <li class="highlight" >
            <div class="notification-event">
              Hey! you have recived a request for campaign of book 
              {{#each fetch_bookname_with_campaign}}
              <a href="javascript:void(0)" class="h6 notification-friend go_to_book_detail">{{book_name}}</a>
              {{/each}}.
              <span class="notification-date"><time class="entry-date updated" datetime="2004-07-24T18:18">{{calculate_time_difference_ago created_at}}</time></span>
            </div>

          </li> -->


{{else if equals notification_type "review_request_accepted"}}
          <li class="highlight" >
            <div class="notification-event">
              Congrats. Your request for review of book
              {{#each fetch_bookname_with_campaign}}
              <a href="javascript:void(0)" class="h6 notification-friend go_to_book_detail">{{book_name}}</a>
              {{/each}}
              got accepted.
             <!-- {{../notification_text}} -->
              <span class="notification-date"><time class="entry-date updated" datetime="2004-07-24T18:18">{{calculate_time_difference_ago created_at}}</time></span>
            </div>

          </li>


{{else if equals notification_type "review_request_rejected"}}
          <li class="highlight" >
            <div class="notification-event">
              Hey! your request for campaign of book 
              {{#each fetch_bookname_with_campaign}}
              <a href="javascript:void(0)" class="h6 notification-friend go_to_book_detail">{{book_name}}</a>
              {{/each}}
              was rejected.
             <!-- {{../notification_text}} -->
              <span class="notification-date"><time class="entry-date updated" datetime="2004-07-24T18:18">{{calculate_time_difference_ago created_at}}</time></span>
            </div>

          </li>

{{else if equals notification_type "review_status_rejected"}}
          <li class="highlight" >

            <div class="notification-event">
              Your Review for campaign of book 
              {{#each fetch_bookname_with_campaign}}
              <a href="javascript:void(0)" class="h6 notification-friend go_to_book_detail">{{book_name}}</a>
              {{/each}}
              was rejected.
             <!-- {{../notification_text}} -->
              <span class="notification-date"><time class="entry-date updated" datetime="2004-07-24T18:18">{{calculate_time_difference_ago created_at}}</time></span>
            </div>

          </li>

{{else if equals notification_type "Follow"}}
                    <li class="highlight">
         {{#each fetch_user_info_for_follow}}   
            <div class="author-thumb view_profile">
              <img src="{{user_profile_pic}}" alt="author" class="" >
            </div>
            <div class="notification-event">
               <a href="javascript:void(0)" class="h6 notification-friend view_profile">{{user_name}}</a> Started  Following you
              <span class="notification-date"><time class="entry-date updated" datetime="2004-07-24T18:18">{{calculate_time_difference_ago ../created_at}}</time></span>
            </div>

            {{/each}}
          </li>

{{else if equals notification_type "submit_review"}}

          <li class="highlight" >
          {{#each fetch_user_info_for_request}} 
            <div class="author-thumb view_profile">
              <img src="{{user_profile_pic}}" alt="author" class="" >
            </div>
            <div class="notification-event">
              <a href="javascript:void(0)" class="h6 notification-friend view_profile">{{user_name}}</a> has submited review for campaign of book 
              
              {{#each fetch_bookname_with_campaign_id ../campaign_id}}
              <a href="javascript:void(0)" class="h6 notification-friend go_to_book_detail">{{book_name}}</a>
              {{/each}}.
              <span class="notification-date"><time class="entry-date updated" datetime="2004-07-24T18:18">{{calculate_time_difference_ago ../created_at}}</time></span>
            </div>
            {{/each}}
          </li>

{{else if equals notification_type "review_status_approved"}}

          <li class="highlight" >
            <div class="notification-event">
              Your review for campaign of book
              {{#each fetch_bookname_with_campaign}}
              <a href="javascript:void(0)" class="h6 notification-friend go_to_book_detail">{{book_name}}</a>
              {{/each}} is approved and published.
             <!-- {{../notification_text}} -->
              <span class="notification-date"><time class="entry-date updated" datetime="2004-07-24T18:18">{{calculate_time_difference_ago created_at}}</time></span>
            </div>
          </li>

{{else if equals notification_type "Welcome_email"}}

          <li class="highlight" >
         {{#each fetch_user_info_for_request}}   
            <div class="author-thumb view_profile">
              <img src="{{user_profile_pic}}" alt="author" class="" >
            </div>
            <div class="notification-event">
              Hi <a href="javascript:void(0)" class="h6 notification-friend view_profile">{{user_name}}</a>, welcome to writersmelon.
              <span class="notification-date"><time class="entry-date updated" datetime="2004-07-24T18:18">{{calculate_time_difference_ago ../created_at}}</time></span>
            </div>

            {{/each}}
          </li>

{{else if equals notification_type "blog_approved"}}

          <li class="highlight" >
            <div class="notification-event">
              Admin/editor has approved your blog 
              {{#each fetch_blog_name}}
              <a href="javascript:void(0)" class="h6 notification-friend go_to_blog_detail">{{blog_title}}</a>
              {{/each}} and its published now.
             <!-- {{../notification_text}} -->
              <span class="notification-date"><time class="entry-date updated" datetime="2004-07-24T18:18">{{calculate_time_difference_ago created_at}}</time></span>
            </div>
          </li>

{{else if equals notification_type "blog_rejected"}}

          <li class="highlight" >
            <div class="notification-event">
              Admin/editor has Rejected your blog 
              {{#each fetch_blog_name}}
              <a href="javascript:void(0)" class="h6 notification-friend go_to_blog_detail">{{blog_title}}</a>
              {{/each}}.
             <!-- {{../notification_text}} -->
              <span class="notification-date"><time class="entry-date updated" datetime="2004-07-24T18:18">{{calculate_time_difference_ago created_at}}</time></span>
            </div>
          </li>

{{else if equals notification_type "blog_submit_request"}}

<li class="highlight" >
          {{#each fetch_user_info_for_request}} 
            <div class="author-thumb view_profile">
              <img src="{{user_profile_pic}}" alt="author" class="" >
            </div>
            <div class="notification-event">
              <a href="javascript:void(0)" class="h6 notification-friend view_profile">{{user_name}}</a> has submitted a blog
              {{#each fetch_blog_name ../blog_id}}
              <a href="javascript:void(0)" class="h6 notification-friend go_to_blog_detail">{{blog_title}}</a>
              {{/each}} for approval.
              <span class="notification-date"><time class="entry-date updated" datetime="2004-07-24T18:18">{{calculate_time_difference_ago ../created_at}}</time></span>
            </div>
            {{/each}}
</li>

{{/if}}

{{else}}
          <li>
            <p> No new notification.</p>
          </li>
{{/each}}
        </ul>
        
        <!-- ... end Notification List -->

      </div>
    </div>

<!--     <div class="col col-xl-3 order-xl-1 col-lg-3 order-lg-1 col-md-12 order-md-2 col-sm-12  responsive-display-none">
      <div class="ui-block">
        <div class="ui-block-title text-center">
          <div class="row">
             <h4 class="col-md-12 col-lg-12 col-sm-12">NOTIFICATIONS</h4>        
             <div class="col-md-12 col-lg-12 col-sm-12"> You´re all caught up! Check back later for new notifications </div>
          </div>
       </div>
      </div>
    </div> -->
  </div>
</div>

</template>
