
<template name="admin_login">
<head>
	<title>Components - Forms</title>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

</head>
<body style="background-color: #4c4b4b;">
			{{> admin_login_details}}
		</body>
</template>
<template name="admin_login_details" >

<div class="container" style="padding:8% 2%; ">
	<div class="row">
		<div class="col col-xl-4 col-lg-12 col-md-12 m-auto">

			
			<!-- Login-Registration Form  -->
			
			<div class="logout-content registration-login-form" style="padding-left: 0px; min-height: 400px !important;">					<!-- Nav tabs -->
				
				<div class="tab-content">
					<div class="tab-pane active" id="home" role="tabpanel" data-mh="log-tab">
						<form class="content">
						<img src="http://www.writersmelon.com/wm/wp-content/uploads/2017/05/cropped-Writersmelon-Logo.png" style="margin-bottom: 20px; width: 200px;">
							<div class="row">
								<div class="col col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
									<div class="form-group label-floating is-empty">
										<label class="control-label c-darkgray">Your Email</label>
										<input class="form-control" placeholder="" type="email" id="email" >
									</div>
									<div class="form-group label-floating is-empty">
										<label class="control-label c-darkgray">Your Password</label>
										<input class="form-control" placeholder="" type="password" id="password" >
									</div>
									<a href="#" class="btn btn-primary btn-lg full-width" id="Check_auth_for_admin_login" >
                           				<i class="fa fa-spinner fa-pulse fa-fw div_hide_class" id="loader_gif"></i>
                           				<span id="save_text"> Sign in </span>
                           			</a>
								</div>
							</div>
						</form>
					</div>
			
				</div>
			</div>
			
			<!-- ... end Login-Registration Form  -->
		</div>

	</div>
</div>

</template>
