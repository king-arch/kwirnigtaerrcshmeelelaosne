
<template name="admin_login">
<head>
	<title>Components - Forms</title>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="Bootstrap/dist/css/bootstrap-reboot.css">
	<link rel="stylesheet" type="text/css" href="Bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="Bootstrap/dist/css/bootstrap-grid.css">
	<!-- Main Styles CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.min.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.min.css">
	<!-- Main Font -->
	<script src="js/webfontloader.min.js"></script>
	<script>
		WebFont.load({
			google: {
				families: ['Roboto:300,400,500,700:latin']
			}
		});
	</script>
</head>
<body style="background-color: #fff;">


<div class="container" style="padding:8% 2%; ">
	<div class="row">
		<div class="col col-xl-4 col-lg-12 col-md-12 m-auto">

			
			<!-- Login-Registration Form  -->
			
			<div class="logout-content registration-login-form" style="padding-left: 0px; min-height: auto !important;">
				<!-- Nav tabs -->
				
				<div class="tab-content">
					<div class="tab-pane active" id="home" role="tabpanel" data-mh="log-tab">
						<form class="content">
						<img src="http://www.writersmelon.com/wm/wp-content/uploads/2017/05/cropped-Writersmelon-Logo.png" style="margin-bottom: 20px;">
							<div class="row">
								<div class="col col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
									<div class="form-group label-floating is-empty">
										<label class="control-label">Your Email</label>
										<input class="form-control" placeholder="" type="email" id="email" >
									</div>
									<div class="form-group label-floating is-empty">
										<label class="control-label">Your Password</label>
										<input class="form-control" placeholder="" type="password" id="password" >
									</div>
			
								

							<a href="#" class="btn btn-purple btn-lg full-width" id="Check_auth_for_admin_login" >
                           <i class="fa fa-spinner fa-pulse fa-fw div_hide_class" id="loader_gif"></i>
                           <span id="save_text"> Sign in </span></a>

								</div>
							</div>
						</form>
					</div>
			
				</div>
			</div>
			
			<!-- ... end Login-Registration Form  -->
		</div>

	</div>
</div>
