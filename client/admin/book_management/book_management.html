
<template name="book_management" >

	<body> {{> book_management_details}} </body>
</template>

<template name="book_management_details" >
	<div class="loading"  id="loading_div" ></div>
	{{>left_panel_admin}}
<div class="">
	<div class="content-bg-wrap"></div>
			<div class="row">
				<div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="ui-block responsive-flex">
						<div class="container ui-block-title">
							<div class="h6 title">Book Management</div>
							<div class="align-right">
								<a class="js-open-popupbtn btn-primary btn-md-2 c-grey" data-popup-target=".playlist-popup" id="add_book" ><span id="save_text" class="c-white pointer"> Add Book</span></a>
							</div>

						</div>
					</div>
				</div>
			</div>

</div>
	<div class="row">
		<div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="ui-block ">		
				<div class="container">		
					<!-- Forums Table -->				
					<table class="forums-table table datatable " id="show_book_listing" >				
						<thead>				
						<tr>
							<th class="forum">
								Cover
							</th>
							<th class="forum">
								Name
							</th>				
							<th class="topics">
								Catagory
							</th>				
							<th class="posts">
								Author Name
							</th>
					
							<th class="posts">
								Author Details
							</th>
					
							<th class="freshness">
								Amazon Affilated Link
							</th>
					
							<th class="freshness">
								Price
							</th>
					
							<th class="freshness">
								Release Date
							</th>
					
							<th class="freshness">
								Book Summary
							</th>
					
							<th class="freshness">
								Action
							</th>					
						</tr>
					</thead>
					<tbody>
						{{#each show_book_details}}				
						<tr>
							<td class="forum">
								<div class="forum-item">
									<img src="{{book_cover}}" class="img-responsive" >
									
								</div>
							</td>
							<td class="topics">
								<p class="text">{{book_name}}</p>
							</td>
							<td class="posts">
								{{book_catagries}}
							</td>
							<td class="freshness">
								<div class="author-freshness">
									{{author_name}}
								</div>
							</td>
							<td class="freshness">
								<div class="author-freshness">{{author_description}}</div>
							</td>
							<td class="freshness">
								<a href="{{amazon_link}}" class="h6 count" target="_blank" >www.amazon.in</a>
							</td>
							<td class="freshness">
								<div class="author-freshness">
									Rs. {{book_price}}
								</div>
							</td>
							<td class="freshness">
								<div class="author-freshness">
									{{final_release_date}}
								</div>
							</td>
							<td class="freshness">
								<div class="author-freshness">
									{{book_summary}}
								</div>
							</td>
							<td class="freshness">
								<div class="author-freshness">
									<button class="edit_book_details btn-breez btn" id="{{book_id}}" > Edit </button>
								</div>
							</td>
						</tr>
					  {{/each}}
						
					
						</tbody>
					</table>

					<!-- ... end Forums Table -->
				</div>
		</div>

		</div>

	</div>


</template>
