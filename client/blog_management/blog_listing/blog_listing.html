
<template name="blog_listing">

 <body class="landing-page">
 {{> headeroptions}}
 {{> blog_listing_detail}}
</body>

</template>

<template name="blog_listing_detail">
    <div class="loading"  id="loading_div" ></div>
<div class="container">
  <div class="row">
     <div class="col col-xl-10 col-lg-10 col-md-12 col-sm-12 col-12">
      <div class="ui-block responsive-flex1200 bg_trans">
        <div class="ui-block-title pad_0">
          <h1 class="font_head_size">Blogs</h1>
        </div>
      </div>
    </div>  
    <div class="col col-xl-2 col-lg-2 col-md-12 col-sm-12 col-12 ">
      <div class="ui-block responsive-flex1200 bg_trans margin-bottom-0">
        <div class="ui-block-title pad_0">      
          <a href=javascript:void(0)  id="create_blog" class="btn btn-primary btn-md-2 margin-bottom-0">
           <i class="fa fa-plus"></i> Create Blog</a>
        </div>
      </div>
    </div>
  </div>
   <hr class="new4">
</div>


<section class="blog-post-wrap medium-padding20">
  <div class="container">
    <div class="row">
    {{#each show_blog_listing}}
      <div class="col col-xl-3 col-lg-3 col-md-6 col-sm-12 col-12">
        <div class="ui-block">
          <!-- Post -->
          <article class="hentry blog-post">
            <div class="post-thumb margin_btm">
              <img src="{{blog_cover}}" alt="photo" class="go_to_blog_detail pointer go_to_blog_detail_img " >
                <div class="bottom-right"><a href="#" class="post-add-icon inline-items">
                    <img src="img/comment_white.png">
                    <span>{{comment_count_lvl_0}}</span>
                  </a></div>
<!--               <div class="bottom-left"><a href="#" class="post-add-icon inline-items">
                    <img src="img/heart_white.png">
                    <span>27</span>
                  </a></div> -->
            </div>

    {{#each fetch_user_info}}   
            <div class="post-content">
              <a href="#" class="h4 post-title go_to_blog_detail">{{../blog_title}}</a>
            
              <div class="post__author author vcard inline-items">
              <img src="{{user_profile_pic}}" alt="author" class="view_profile" >
              <div class="author-date">
                <a class="h5 post__author-name fn view_profile" href="javascript:void(0)">{{user_name}}</a> <br/>
                <div class="post__date">
                  <time class="published" datetime="2017-03-24T18:18">
                   {{user_headline}}
                  </time>
                </div>
              </div>
            </div>
          </div>
    {{/each}}    

          </article>
          
        </div>
      </div>
 {{/each}}     
    </div>
  </div>

</section>

</template>
