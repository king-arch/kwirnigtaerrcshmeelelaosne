


<template name="blog_create">

 <body class="landing-page">
 {{> headeroptions}}
 {{> blog_create_detail}}
  </body>
  
</template>

<template name="blog_create_detail">

    <div class="loading" id="loading_div" ></div>

  <div class="container">

  <div class="row">
    <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="ui-block">
        <div class="crumina-module with-title-decoration ui-block-title">
            <h5 class="heading-title">Create Blog</h5>
          </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col col-xl-12 m-auto col-lg-12 col-md-12 col-sm-12 col-12">

      <div class="ui-block-content bg_white">          
        
          <div class="row">        
          <div class="col col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12">  
            <div class="form-group is-empty">
            <label class="change_label_font control-label  c-darkgray">Blog Title</label>
                  <input class="form-control c-darkgray" type="text" placeholder="" id="blog_title" >
                <span class="material-input"></span></div>
          </div>   

           <div class="col col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12">  
                                <label class="change_label_font control-label">Blog type</label>
                                <select id="blog_type">
                                    <option value="">--Blog type--</option>
                                    <option value="Author">Author</option>
                                    <option value="Book">Book</option>
                                    <option value="Textual">Hindi</option>
                                    <option value="Writing">Writing</option>
                                </select>
          </div> 


            <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">  

                                <div id="promotion_discription_box">
                                    <label class="change_label_font control-label  c-darkgray">Blog discription</label>

                                    <textarea class="form-control  c-darkgray" type="text" placeholder="" id="blog_discription"></textarea>
                                </div>
            </div>
          </div>


        <div class="row" style="text-align: right;">
            <label class="change_label_font control-label">Upload cover</label>
            <input type="file" id="blog_cover" accept="image/x-png,image/gif,image/jpeg" >
            <img src="{{book_cover}}" style="height:250px; width:250px;margin-top:20px" >
            <br>
            <br>
        </div>

   <div class="row" style="text-align: right;">
            <div class="col col-xl-12 col-lg-6 col-md-12 col-sm-12 col-12">  
              <!-- <button class="btn btn-primary btn-md-2">Draft</button>
              <button class="btn btn-primary btn-md-2">Preview</button> -->
              <button class="btn btn-primary btn-md-2" id="submit_blog" >Submit</button>
             </div>
        </div>     
  
<!-- <div style="display: none ! important" > -->

   <div class="row" style="text-align: right;">
      <div class="col col-xl-12 col-lg-6 col-md-12 col-sm-12 col-12">  
      <div class="col col-xl-12 col-lg-6 col-md-12 col-sm-12 col-12">        <a data-toggle="modal" data-target="#show_default_message" class="" style="display:none;" id="open_default_modal" > click me
    </a>
 </div>
<!-- </div> -->

  <div class="modal fade" new_post="ss" id="show_default_message" tabindex="-1" role="dialog" aria-labelledby="show_default_message" aria-hidden="true">

  <div class="modal-dialog window-popup create-friend-group show_default_message" role="document">

    <div class="modal-content">
      <a href="#" class="close icon-close" data-dismiss="modal" aria-label="Close">
        <svg class="olymp-close-icon"><use xlink:href="svg-icons/sprites/icons.svg#olymp-close-icon"></use></svg>
      </a>


      <div class="modal-header">
        <h6 class="title">Images Size Recommendation</h6>
      </div>

      

      <div class="modal-body">
      <p class="text-center">
            Cover pic : Recommended ratio: 4: 1.
            Ex: width: 1200  height: 400.

            Please select appropriate catagries for your article. 
      </p>
     </div>

  
    </div>
  </div>
</div>
 
 </div>
      </div>

    </div>

  </div>

    </div>

  </div>

                ['orderedList'],

                ['removeformat'],

            ],
        });
    </script>
  </template>
