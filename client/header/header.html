  
<template name="header">
      <head>
     <link rel="icon" sizes="16x16 32x32" href="img/writersmelon_favicon.ico">
       <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
</head>
</template>

<template name="headeroptions"> 


<header class="header" id="site-header">
    
<div class="container">

  <div class="page-title">
    <img src="/img/logo_wm.png" style="width: 150px !important;">
  </div>

  <div class="header-content-wrapper">
    <div class="search-bar w-search notification-list friend-requests" action="">
      <div class="form-group with-button">
        <input class="form-control" placeholder="Search here Books & authors ..." type="text" id="search_text" autocomplete="off" >
        <button id="submit_search_text" >
         <img src="/img/search_gray.png" style="padding-top: 15px;">
        </button>
      </div>
    </div>

     <a  href="javascript:void(0)" class="link-find-friend" id="go_to_feed" >Feed</a>
     <a  href="javascript:void(0)" class="link-find-friend" id="go_to_book" >Book</a>
     <a  href="javascript:void(0)" class="link-find-friend" id="go_to_community" >Community</a>
     <a  href="javascript:void(0)" class="link-find-friend" id="go_to_blog" >Blog</a>

    <div class="control-block control_block_mrgin_top">

      <div class="control-icon more has-items" id="go_to_notifications" >
      {{#if notification_pending}}
        <img src="/img/notification_white.png" alt="arrow" class="back-icon" style="width: 21px;">
        <div class="label-avatar bg-primary show_dot" ></div>
      {{else}}
        <img src="/img/notification_white.png" alt="arrow" class="back-icon" style="width: 21px;">
      {{/if}}
      </div>

      <div class="control-icon more has-items">
        <img src="/img/briefcase.png" alt="arrow" class="back-icon" style="width: 21px;">     
        <div class="label-avatar bg-primary">80</div>
      </div>

      <div class="control-icon more has-items" id="send_to_reward_detail">
        <img src="/img/medal.png" alt="arrow" class="back-icon" style="width: 21px;">     
        <!-- <div class="label-avatar bg-primary">80</div> -->
      </div> 

      <div class="author-page author vcard inline-items more">
        <div class="author-thumb">
{{#each show_user_details}}
          <img alt="author" src="{{user_profile_pic}}" class="avatar">
{{/each}}
          <div class="more-dropdown more-with-triangle">
            <div class="mCustomScrollbar" data-mcs-theme="dark">
              <!-- <div class="ui-block-title ui-block-title-small">
                <h6 class="title">Your Account</h6>
              </div> -->

              <ul class="account-settings">

                <li>
                  <a href="javascript:void(0)" id="send_to_my_collections" >
                      <span>My Collections</span>
                  </a>
                </li>

                <li>
                  <a href="javascript:void(0)" id="go_to_profile" >
                    <span  >Profile</span>
                  </a>
                </li>

                 <li>
                  <a href="javascript:void(0)" id="got_to_user_setting">
                   <span>Setting</span>
                  </a>
                </li>

                 <li>
                  <a href="javascript:void(0)" id="got_to_contact_us">
                   <span>Contact Us</span>
                  </a>
                </li>

                <li>
                  <a id="sign_out" href="javascript:void(0)">
                     <span>Sign Out</span>
                  </a>
                </li>
              </ul>           

            
            </div>

          </div>
        </div>
        
      </div>

    </div>
  </div>
</div>
</header>


<!-- ... end Header-BP -->


<!-- Responsive Header-BP -->

<header class="header header-responsive" id="site-header-responsive">

            <div class="label-avatar bg-blue">6</div>
          </div>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#chat" role="tab">
          <div class="control-icon has-items">
            <img src="/svg-icons/back-to-top.svg" alt="arrow" class="back-icon">
            <div class="label-avatar bg-purple">2</div>
          </div>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#notification" role="tab">

            <div class="label-avatar bg-primary">8898</div>

<div class="header-spacer"></div>
<div class="container">
<div class="onoffswitch3">
    <input type="checkbox" name="onoffswitch3" class="onoffswitch3-checkbox" id="myonoffswitch3" checked>
    <label class="onoffswitch3-label" for="myonoffswitch3">
        <span class="onoffswitch3-inner">

            <span class="onoffswitch3-active">
                  <div id="ticker" >
                                  <marquee class="scroll-text" > 
                                      {{#each change_textual_ads}}

                                      <a href={{promotion_url}} style="color: #333 !important;" class="update_count" id="OpenNewTab" target="_blank" > <span class="update_count" >{{promotion_content}}</span></a>&nbsp; &nbsp;

                                      {{/each}}
                                    </marquee>
                  </div>
                <span class="onoffswitch3-switch">Latest </span>
            </span>

            <span class="onoffswitch3-inactive"><span class="onoffswitch3-switch">SHOW BREAKING NEWS</span></span>
        </span>
    </label>
</div>
</div>
