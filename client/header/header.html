                                                                                                                                                                                                                      

<template name="header">
   <head>
      <link rel="icon" sizes="16x16 32x32" href="img/writersmelon_favicon.ico">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   </head>
</template>
                                                                                                            
<template name="headeroptions">
<!--   <div class="logo_bg"><img src="img/logo_wm.png" style="width: 150px !important;"></div>
 -->       <header class="hiddev_sme_items_on_web">
      <link rel="stylesheet" href="../navbar/css/styles.css">
      <script src="../navbar/js/responsive-nav.js"></script>
 <script src="../navbar/js/fastclick.js"></script>
    <script src="../navbar/js/scroll.js"></script>
    <script src="../navbar/js/fixed-responsive-nav.js"></script>
    <p style="text-align: center;"><a><img src="../img/logo_wm.png" style="width: 150px !important;"></a></p>
      <a id="go_to_profile" class="logo icn_mob_header" data-scroll><i class="fa fa-user color_white"></i></a>
       <a id="campaign_listing" class="logo icn_mob_header" data-scroll><i class="fa fa-briefcase color_white"></i></a>
        <a id="send_to_reward_detail" class="logo icn_mob_header" data-scroll><i class="fa fa-certificate color_white"></i></a>

      <nav class="nav-collapse">
        <ul>
          <li class="menu-item active"><a id="go_to_feed" class="color_white" data-scroll>Feed</a></li>
          <li class="menu-item"><a id="go_to_book" class="color_white"  data-scroll>Book</a></li>
          <li class="menu-item"><a id="go_to_community" class="color_white" data-scroll>Community</a></li>
          <li class="menu-item"><a id="go_to_blog" class="color_white" data-scroll>Blog</a></li>
          <li class="menu-item"><a id="send_to_my_collections" class="color_white" target="_blank">My Collection</a></li>
          <li class="menu-item"><a id="got_to_user_setting" class="color_white" target="_blank">Settings</a></li>
          <li class="menu-item"><a id="got_to_contact_us" class="color_white" target="_blank">Settings</a></li>
        </ul>

      </nav>

    </header>


   <header class="header" id="site-header">
      <div class="container">
         <div class="page-title">
            <img src="/img/logo_wm.png" style="width: 150px !important;">
         </div>
         <div class="header-content-wrapper">
            <div class="search-bar w-search notification-list friend-requests" action="">
               <div class="form-group with-button">
                  <input class="form-control" placeholder="Search Books & authors ..." type="text" id="search_text" autocomplete="off" >
                  <button id="submit_search_text " >
                  <img src="/img/search_gray.png" style="padding-top: 15px;">
                  </button>
               </div>
            </div>
            <a  href="javascript:void(0)" class="link-find-friend" id="go_to_feed"  title="Feed" >Feed</a>
            <a  href="javascript:void(0)" class="link-find-friend" id="go_to_book"  title="Book" >Book</a>
            <a  href="javascript:void(0)" class="link-find-friend" id="go_to_community"  title="Community"  >Community</a>
            <a  href="javascript:void(0)" class="link-find-friend" id="go_to_blog"  title="Blog" >Blog</a>
            <div class="control-block control_block_mrgin_top">
              <div class="control-icon more has-items" id="go_to_notifications"  title="Notifications" >
                  {{#if notification_pending}}
                  <img src="/img/notification_white.png" alt="arrow" class="back-icon iconn_header_width">
                  <div class="label-avatar bg-primary show_dot" ></div>
                  {{else}}
                  <img src="/img/notification_white.png" alt="arrow" class="back-icon iconn_header_width">
                  {{/if}}
              </div>
              <div class="control-icon more has-items" id="campaign_listing" title="User Campaign" >
                  <img src="/img/briefcase.png" alt="arrow" class="back-icon iconn_header_width">     
                  <!-- <div class="label-avatar bg-primary">80</div> -->
              </div>
              <div class="control-icon more has-items" id="send_to_reward_detail">
                  <img src="/img/medal.png" alt="arrow" class="back-icon iconn_header_width" title="Reward Management"  >     
                  <!-- <div class="label-avatar bg-primary">80</div> -->
              </div>
              <div class="author-page author vcard inline-items more">
                  <div class="author-thumb">
                     {{#each show_user_details}}
                     <img alt="author" src="{{user_profile_pic}}" class="avatar" style="  max-width: inherit;">
                     {{/each}}
                     <div class="more-dropdown more-with-triangle">
                        <div class="mCustomScrollbar" data-mcs-theme="dark">
                           <!-- <div class="ui-block-title ui-block-title-small">
                              <h6 class="title">Your Account</h6>
                              </div> -->
                           <ul class="account-settings">
                              <li>
                                 <a href="javascript:void(0)" id="send_to_my_collections" >
                                 <span>My Collections</span>
                                 </a>
                              </li>
                              <li>
                                 <a href="javascript:void(0)" id="go_to_profile" >
                                 <span  >Profile</span>
                                 </a>
                              </li>
                              <li>
                                 <a href="javascript:void(0)" id="got_to_user_setting">
                                 <span>Setting</span>
                                 </a>
                              </li>
                              <li>
                                 <a href="javascript:void(0)" id="got_to_contact_us">
                                 <span>Contact Us</span>
                                 </a>
                              </li>
                              <li>
                                 <a id="sign_out" href="javascript:void(0)">
                                 <span>Sign Out</span>
                                 </a>
                              </li>
                           </ul>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </header>
   <!-- ... end Header-BP -->

   <!-- Responsive Header-BP -->
   
  
   <!-- ... end Responsive Header-BP -->
   <div class="header-spacer"></div>
   <div class="container ">
    <div class="mrgin_top_btm_ticker">
      <div class="onoffswitch3 hidden-xs">
         <input type="checkbox" name="onoffswitch3" class="onoffswitch3-checkbox" id="myonoffswitch3" checked>
         <label class="onoffswitch3-label" for="myonoffswitch3">
            <span class="onoffswitch3-inner">
               <span class="onoffswitch3-active">
                  <div id="ticker" >
                     <marquee class="scroll-text" > 
                        {{#each change_textual_ads}}
                        <a href={{promotion_url}} style="color: #333 !important;" class="update_count" id="OpenNewTab" target="_blank" > <span class="update_count" >{{promotion_content}}</span></a>&nbsp; &nbsp;
                        {{/each}}
                     </marquee>
                  </div>
                  <span class="onoffswitch3-switch" style="display: block">Latest </span>
               </span>
               <span class="onoffswitch3-inactive"><span class="onoffswitch3-switch">Latest</span></span>
            </span>
         </label>
      </div>
    </div>
   </div>
   <a class="back-to-top" href="#">
   <img src="/svg-icons/back-to-top.svg" alt="arrow" class="back-icon">
   </a>
</template>
<template name="footer">
</template>
