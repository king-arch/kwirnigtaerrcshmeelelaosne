<template name="headeroptions">

                  <img src="/img/search_gray.png" style="padding-top: 15px;">
                  </button>
               </div>
            </div>
            <a  href="javascript:void(0)" class="link-find-friend" id="go_to_feed"  title="Feed" >Feed</a>
            <a  href="javascript:void(0)" class="link-find-friend" id="go_to_book"  title="Book" >Book</a>
            <a  href="javascript:void(0)" class="link-find-friend" id="go_to_community"  title="Community"  >Community</a>
            <a  href="javascript:void(0)" class="link-find-friend" id="go_to_blog"  title="Blog" >Blog</a>

                  <div class="label-avatar bg-primary show_dot" ></div>
                  {{else}}
                  <img src="/img/notification_white.png" alt="arrow" class="back-icon" style="width: 21px;">
                  {{/if}}
              </div>

              <div class="author-page author vcard inline-items more">
