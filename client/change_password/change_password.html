<template name="change_password">
    {{> header}}

    <body class="landing-page">
        {{>change_password_content}} {{> footer}}
    </body>
</template>

<template name="change_password_content">
        <div class="content-bg-wrap">
            <section class="medium-padding20">
                <div class="container">
                    <div class="row">
                        <div class="col col-xl-12 col-lg-12 col-md-12 m-auto">
                            <div class="logout-content text-left">
                                <!-- Grid row -->
                                <div class="row  justify-content-left">
                                    <!-- Grid column -->
                                    <div class="col-md-12 medium-padding120">
                                        <!-- First Step -->
                                        <div class="row setup-content-3" id="step-5">
                                            <div class="col-md-12">
                                                <div class="logout-content">
                                                    <h2 class="c-darkgray"> <i class="fa fa-envelope-o"></i><br/> Enter email to reset password </h2>

                                                   <div class="form-group md-form label-floating has-success">
                                       <!-- <div class="form-group md-form label-floating has-success" id="show_response" > -->
                                        <label for="Email" class="control-label c-darkgray" data-success="right">Email</label>

<!--                                         <input id="signup_email" required="required" class="form-control validate c-white" placeholder="" type="text" > -->
                                        <input required="required" class="form-control validate c-darkgray" placeholder="" type="text"  onfocusout="ValidateEmail(event)" autocomplete="off" >
                                    </div>
                                        <span class="c-darkgray"> <strong> Back to Sign up | Sign in </strong></span>
                                                    <span><button class="btn btn-mdb-color btn-rounded float-right button-gry" type="button" id="send_mail" >
                                  <i class="fa fa-spinner fa-pulse fa-fw div_hide_class" id="loader_gif"></i>
                               <span id="save_text" class="c-darkgray"> Send Link</span></button>
                                                    </span>
                                                    <!-- <a href="/signup"><button class="btn btn-mdb-color btn-rounded float-right button-gry" type="button"><span>Continue</span></button></a> -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

</template>
