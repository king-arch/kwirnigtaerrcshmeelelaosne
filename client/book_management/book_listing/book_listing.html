<template name="book_listing">
         {{> header}}
   <body class="landing-page">

      {{> headeroptions}}
      {{> book_listing_detail}}
   </body>
</template>
<template name="book_listing_detail">
   <div class="loading"  id="loading_div" ></div>
   <div class="container margin_top_for__header">
      <div class="row">
         <div class="col col-xl-10 col-lg-8 col-md-12 col-sm-8 col-4">
            <div class="ui-block responsive-flex1200 bg_trans">
               <div class="ui-block-title pad_0">
                  <h1 class="font_head_size">Book</h1>
               </div>
            </div>
         </div>
         <!-- <div class="col col-xl-2 col-lg-2 col-md-12 col-sm-12 col-12 ">
            <div class="ui-block responsive-flex1200 bg_trans margin-bottom-0">
               <div class="ui-block-title pad_0">
                  <a href="create_blog.html" class="btn btn-primary btn-md-2 margin-bottom-0">
                     Add a Book</a> 
               </div>
            </div>
         </div> -->
         <div class="col col-xl-1 col-lg-2 col-md-12 col-sm-2 col-4">
            <div class="ui-block responsive-flex1200 bg_trans margin-bottom-0 ">
               <div class="ui-block-title pad_0">
                  <span style="padding-top: 10px;">  Filter </span>
                  <div class="more">
                     <i class="fa fa-angle-down three_dots_listing_page_angle"></i>
                     <ul class="more-dropdown">
                        <li id="show_all_books" class="change_filter_by_status loader_visiblity_block" >
                           <a href="javascript:void(0)"  > All</a>
                        </li>
                        <li id="show_all_books_with_check" class="change_filter_by_status" >
                           <a href="javascript:void(0)" ><i class="fa fa-check">  </i> &nbsp;&nbsp;  All</a>
                        </li>
                        <li id="show_up_for_review" class="change_filter_by_status" >
                           <a href="javascript:void(0)"> Up for review</a>
                        </li>
                        <li id="show_up_for_review_with_check" class="change_filter_by_status loader_visiblity_block" >
                           <a href="javascript:void(0)" ><i class="fa fa-check">  </i> &nbsp;&nbsp;  Up for review</a>
                        </li>
                        <li id="editors_pick" class="change_filter_by_status" >
                           <a href="javascript:void(0)"> Editor's Pic</a>
                        </li>
                        <li id="editors_pick_with_check" class="change_filter_by_status loader_visiblity_block" >
                           <a href="javascript:void(0)" ><i class="fa fa-check">  </i> &nbsp;&nbsp;  Editor's Pic</a>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
         <div class="col col-xl-1 col-lg-2 col-md-12 col-sm-2 col-4">
            <div class="ui-block responsive-flex1200 bg_trans margin-bottom-0 ">
               <div class="ui-block-title pad_0">
                  <span style="padding-top: 10px;">Sort by </span>
                  <div class="more">
                     <i class="fa fa-angle-down three_dots_listing_page_angle"></i>
                     <ul class="more-dropdown">
                        <li id="change_to_decreasing_order" class="change_sort_by_status loader_visiblity_block" >
                           <a href="javascript:void(0)"  > Newest</a>
                        </li>
                        <li id="change_to_decreasing_order_with_check" class="change_sort_by_status" >
                           <a href="javascript:void(0)" ><i class="fa fa-check"></i> &nbsp;&nbsp; Newest </a>
                        </li>
                        <li id="change_to_increasing_order" class="change_sort_by_status" >
                           <a href="javascript:void(0)"> Oldest</a>
                        </li>
                        <li id="change_to_increasing_order_with_check" class="change_sort_by_status loader_visiblity_block" >
                           <a href="javascript:void(0)" ><i class="fa fa-check"></i> &nbsp;&nbsp; Oldest</a>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </div>
     <!--  <hr class="new4"> -->
   </div>
   <section class="blog-post-wrap medium-padding20">
      <div class="container">
         <div class="row sorting-container"  data-layout="masonry">
           
            {{#each show_books_listing}}    
            <div class="col col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12 sorting-item community">
               <div class="ui-block">
                  <!-- Post --> 
                  <article class="hentry blog-post blog-post-v2">
                     <div class="post-thumb margin_btm btm_height_home_page">
                        <a href="javascript:void(0)" class="go_to_book_detail"><img src="{{book_cover}}" alt="photo"></a>
                        <div class="bottom-left"><a href="javascript:void(0)" class="post-category bg-blue-light go_to_book_detail">{{book_catagries}}</a></div>
                        {{#if check_if_up_for_review}}
                        <div class="top-right">UP FOR REVIEW</div>
                        {{/if}} 
                        {{#if check_if_editors_pic}}
                        <div class="top_left_editors_pick">
                           Editor's pick 
                        </div>
                        {{/if}} 
                     </div>
                     <div class="post-content">
                        {{#if check_book_name_length}}
                        <a href="javascript:void(0)" class="h4 post-title c-darkgray" >{{book_name}} </a><br>
                        {{else}}
                        <a href="javascript:void(0)" class="h4 post-title c-darkgray">{{book_name_trimmed}} </a>
                        {{/if}}
                        <div class="">
                           <div class="">
                              <div class="post__author author vcard inline-items ">
                                 <!-- <img src="img/avatar83-sm.jpg" alt="author"> -->
                                 <div class="author-date not-uppercase">
                                    <a class="h6 post__author-name fn c-darkgray" href="javascript:void(0)">{{author_name}}</a>
                                    <div class="post__date">
                                       <time class="published c-grey" datetime="2017-03-24T18:18">
                                       {{calculate_time_difference_ago created_at}}
                                       </time>
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <div class="">
                              <div class="comments-shared padding-bottom-20">
                                 <span href="#" class="post-add-icon inline-items ">
                                 <img src="/img/comment_gray.png">
                                 <span>{{show_review_counts}}</span>
                                 </span>        
                              </div>
                           </div>
                        </div>
                        {{#if check_if_book_already_added_to_my_collections}}
                        <a href="javascript:void(0)" class="post-category btn btn-block added">Added to collections</a>
                        {{else}}
                        <a href="javascript:void(0)" class="post-category btn btn-block follow" style="width: 100%;" id="add_to_my_collections">Add to collections</a>
                        {{/if}}
                     </div>
                  </article>
               </div>
            </div>
            {{else}}

   <div class="row div_hide_class" id="no_book_div">
      <div class="col m12 s12 l12">
         <p class="noreq_screen none_listing"> No book found</p>
      </div>
   </div>

    <div class="container" id="no_book_loader_div" >
         <div class="row">

             <div class="col m3 s3 l3">
               <p class="noreq_screen none_listing"> {{> feed_loader}}</p>
             </div>

             <div class="col m3 s3 l3">
               <p class="noreq_screen none_listing"> {{> feed_loader}}</p>
             </div>
             <div class="col m3 s3 l3">
               <p class="noreq_screen none_listing"> {{> feed_loader}}</p>
             </div>
             <div class="col m3 s3 l3">
               <p class="noreq_screen none_listing"> {{> feed_loader}}</p>
             </div>
         </div>
   </div> 

   <div class="row div_hide_class" id="no_editors_pic_div">
      <div class="col m12 s12 l12">
         <p class="noreq_screen none_listing"> No book is marked as editor's pic.</p>
      </div>
   </div>

    <div class="container" id="no_editors_pic_loader_div" >
         <div class="row">

             <div class="col m3 s3 l3">
               <p class="noreq_screen none_listing"> {{> feed_loader}}</p>
             </div>

             <div class="col m3 s3 l3">
               <p class="noreq_screen none_listing"> {{> feed_loader}}</p>
             </div>
             <div class="col m3 s3 l3">
               <p class="noreq_screen none_listing"> {{> feed_loader}}</p>
             </div>
             <div class="col m3 s3 l3">
               <p class="noreq_screen none_listing"> {{> feed_loader}}</p>
             </div>
         </div>
   </div> 

   <div class="row div_hide_class" id="no_up_for_review_div">
      <div class="col m12 s12 l12">
         <p class="noreq_screen none_listing"> No book is up for review</p>
      </div>
   </div>

    <div class="container" id="no_up_for_review_loader_div" >
         <div class="row">

             <div class="col m3 s3 l3">
               <p class="noreq_screen none_listing"> {{> feed_loader}}</p>
             </div>

             <div class="col m3 s3 l3">
               <p class="noreq_screen none_listing"> {{> feed_loader}}</p>
             </div>
             <div class="col m3 s3 l3">
               <p class="noreq_screen none_listing"> {{> feed_loader}}</p>
             </div>
             <div class="col m3 s3 l3">
               <p class="noreq_screen none_listing"> {{> feed_loader}}</p>
             </div>
         </div>
   </div> 
            {{/each}}

         </div>
         <a id="load_more_button" href="#" class="btn btn-control btn-more loader_visiblity_block">
         <i class="fa-li fa fa-spinner fa-spin"></i>
         </a>
      </div>
   </section>
</template>
