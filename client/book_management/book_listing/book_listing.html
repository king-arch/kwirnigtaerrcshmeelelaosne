
<template name="book_listing">
 {{> headeroptions}}
 {{> book_listing_detail}}
</template>



<template name="book_listing_detail">

    <div class="loading"  id="loading_div" ></div>

<div class="container">
  <div class="row">
     <div class="col col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12">

      <div class="ui-block responsive-flex1200 bg_trans">
        <div class="ui-block-title pad_0">
          <h1 style="font-size: 30px; font-weight: 500;">Book</h1>
        </div>
      </div>
    </div>  
    <div class="col col-xl-2 col-lg-2 col-md-12 col-sm-12 col-12 ">

      <div class="ui-block responsive-flex1200 bg_trans margin-bottom-0">
        <div class="ui-block-title pad_0">            
          

           <!-- <a href="create_blog.html" class="btn btn-primary btn-md-2 margin-bottom-0">
            Add a Book</a> -->
        </div>
      </div>
    </div>
    <div class="col col-xl-1 col-lg-1 col-md-12 col-sm-12 col-12">

       <div class="ui-block responsive-flex1200 bg_trans margin-bottom-0 ">
        <div class="ui-block-title pad_0">
           <span style="padding-top: 10px;">  Filter </span><div class="more">  <i class="fa fa-angle-down three_dots_listing_page_angle"></i>
                <ul class="more-dropdown">

                     <li id="show_all_books" class="change_filter_by_status loader_visiblity_block" >
                        <a href="javascript:void(0)"  > All books</a>
                      </li>

                      <li id="show_all_books_with_check" class="change_filter_by_status" >
                        <a href="javascript:void(0)" ><i class="fa fa-check">  </i> &nbsp;&nbsp;  All books</a>
                      </li>

                      <li id="show_up_for_review" class="change_filter_by_status" >
                        <a href="javascript:void(0)">Date > Up for review</a>
                      </li>

                      <li id="show_up_for_review_with_check" class="change_filter_by_status loader_visiblity_block" >
                        <a href="javascript:void(0)" ><i class="fa fa-check">  </i> &nbsp;&nbsp;  Up for review</a>
                      </li>


                  </ul>
              </div>         
        </div>
      </div>
    </div>
    <div class="col col-xl-1 col-lg-2 col-md-12 col-sm-12 col-12">

      <div class="ui-block responsive-flex1200 bg_trans margin-bottom-0 ">
        <div class="ui-block-title pad_0">
           <span style="padding-top: 10px;">Sort by </span><div class="more">  <i class="fa fa-ellipsis-h three_dots_listing_page"></i>
                <ul class="more-dropdown">
                  
                      <li id="change_to_decreasing_order" class="change_sort_by_status loader_visiblity_block" >
                        <a href="javascript:void(0)"  > Date > Newest First</a>
                      </li>

                      <li id="change_to_decreasing_order_with_check" class="change_sort_by_status" >
                        <a href="javascript:void(0)" ><i class="fa fa-check"></i> &nbsp;&nbsp; Date > Newest First</a>
                      </li>

                      <li id="change_to_increasing_order" class="change_sort_by_status" >
                        <a href="javascript:void(0)">Date > Oldest First</a>
                      </li>

                      <li id="change_to_increasing_order_with_check" class="change_sort_by_status loader_visiblity_block" >
                        <a href="javascript:void(0)" ><i class="fa fa-check"></i> &nbsp;&nbsp; Date > Oldest First</a>
                      </li>
               
                </ul>
              </div>         
        </div>
      </div>
    </div>

    
  </div>
   <hr class="new4">
</div>      


<section class="blog-post-wrap medium-padding20">
  <div class="container">
    <div class="row sorting-container" id="posts-grid-1" data-layout="masonry">

      <div class="col col-xl-3 col-lg-3 col-md-6 col-sm-12  sorting-item community">
        <div class="ui-block">

          
          <!-- Post -->
          
          <article class="hentry blog-post blog-post-v2 padding40 photo-album-item create-album" style="  border: 2px dashed #9aaf59;">
             <div class="post-content">
                <a href="javascript:void(0)" class="btn btn-control bg-primary go_to_campaign_creation" data-toggle="modal" data-target="#create-photo-album" style="padding: 9% 7%;">
                   <i class="fa fa-plus"></i>
                  </a><br/>
                  <a href="javascript:void(0)" class="title h5 go_to_campaign_creation" data-toggle="modal" data-target="#create-photo-album">Promote Book</a>
                  <span class="sub-title c-grey">It only takes a few minutes!</span>
            </div>
          </article>
          
          <!-- ... end Post -->

        </div>
      </div>

  {{#each show_books_listing}}    
      <div class="col col-xl-3 col-lg-3 col-md-6 col-sm-12  sorting-item community">
        <div class="ui-block">
          <!-- Post -->
          <article class="hentry blog-post blog-post-v2">
            
            <div class="post-thumb">
              <a href="javascript:void(0)" class="go_to_book_detail"><img src="{{book_cover}}" alt="photo"></a>
{{#if check_if_up_for_review}}
                 <div class="top-right">UP FOR REVIEW</div>
{{/if}}
            </div>

            <div class="post-content">
              <a href="javascript:void(0)" class="post-category bg-blue-light go_to_book_detail">{{book_catagries}}</a>

            {{#if check_book_name_length}}
                  <a href="javascript:void(0)" class="h4 post-title c-darkgray" >{{book_name}} </a><br>
            {{else}}
                  <a href="javascript:void(0)" class="h4 post-title c-darkgray">{{book_name_trimmed}} </a>
            {{/if}}

              <div class="post__author author vcard inline-items">
                <!-- <img src="img/avatar83-sm.jpg" alt="author"> -->

               <h4> Author |</h4> 

                <div class="author-date not-uppercase">
          
                  <a class="h6 post__author-name fn" href="authors-listing.html">{{author_name}}</a>

                  <div class="post__date">
                    <time class="published c-grey" datetime="2017-03-24T18:18">
                      {{calculate_time_difference_ago created_at}}
                    </time>
                  </div>

                </div>

          
              </div>
              <div class="comments-shared">
                <a href="#" class="post-add-icon inline-items">
                  <img src="img/comment_gray.png">

                  <span>0</span>
                </a>
          
               
              </div>
            </div>
          </article>

        </div>
      </div>
  {{/each}}

    </div>

    <a id="load-more-button" href="#" class="btn btn-control btn-more">
     <i class="fa-li fa fa-spinner fa-spin"></i>

    </a>
  </div>

</section>
</template>
