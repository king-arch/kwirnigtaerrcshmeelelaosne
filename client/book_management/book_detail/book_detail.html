
<template name="book_detail">

 <body class="landing-page">
 {{> headeroptions}}
 {{> book_detail_page}}
  </body>
</template>

<template name="book_detail_page">
{{#each show_book_detail}}
<div class="shop-product-detail  ">
  <div class="container mb60">
    <div class="row">
        <div class="col col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12 bg_white">
          <div class="row">
 <div class="col col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 bg_white">          
            <div class=" post" style="padding: 20px 0 0 0;"> <img class="main-img" alt="product" src="{{book_cover}}" target="_blank">  </div>
        </div>

  <div class="col col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12 bg_white">
          <div class="shop-product-detail-content" style="padding: 20px 0 0 0;">
            <div class="main-content-wrap">
              <div class="block-title">
                <p><span class="title bold fot_size_head">{{book_name}} </span><br/><span class="bg-blue-light colo_cat"> {{book_catagries}}</span></p> 
               
              </div>
      
            </div>
            <div class="row">
              <div class="col-md-12">
                 <div class="post__author author vcard inline-items">              
                  <div class="author-date">
                    <a class="h5 post__author-name fn" href="javascript:void(0)">Written by:  {{author_name}}</a>
                           
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                 <div class="post__author author vcard inline-items">              
                  <div class="author-date">
                     <h5>About writer</h5> 
                     <p>{{author_description}} </p>                 
                  </div>
                </div>
              </div>
            <div class="col m6 l6 s6">
              <div class="block-price">
               <span style="font-size: 20px;"> â‚¹ </span> <span class="product-price">{{book_price}}</span>
              </div>
            </div>
            <div class="col m6 l6 s6 text-right">
              <a href="{{amazon_link}}" class="btn btn-blue btn-md with--icon " target="_blank" >               
                <div class="text"> <span class="title">BUY NOW</span> </div> 
              </a>
            </div>
            
            </div>

            
            
          </div>
 </div>
 <div class="col-md-12 product-description post">
  <h5>Summary</h5> 
   <p>{{book_summary}} </p>
 </div>
 <div class="col-md-12">

                     <div class="section_reviews">
          <div class="ui-block-title">
          <div class="h2 title"> Reviews</div>
{{#if check_if_campaign_expired}}
  {{#if check_if_user_is_campaigner}}
        {{#each check_if_already_requested_for_review}}

        {{#if equals approval_status 0}}
            <div class="align-right">
               <p> You request was sucessfully submited. Admin has not responded to your request yet.</p>
            </div>
        {{else if equals approval_status 1}}
             <div class="align-right">
              <a href="javascript:void(0)" class="btn btn-primary btn-md-2 go_to_write_review_page" >Write Review</a>
            </div>
        {{else if equals approval_status 2}}
            <div class="align-right">
              <p> You request to be reviewer got rejected.</p>
            </div>
        {{else if equals approval_status 3}}
            <div class="align-right">
              <p> Thanks for submiting review.</p>
            </div>
        {{/if}}
        {{else}}

            <div class="align-right">
              <a href="javascript:void(0)" class="btn btn-primary btn-md-2 apply_for_review" >Apply for Reviewer</a>
            </div>
            
        {{/each}}          
  {{/if}}
{{/if}}
<!--           
          <div class="align-right">
            <a href="write_review.html" class="btn btn-primary btn-md-2 " >Write Review</a>
          </div>
 -->
          <a href="#" class="more"><svg class="olymp-three-dots-icon"><use xlink:href="svg-icons/sprites/icons.svg#olymp-three-dots-icon"></use></svg></a>
        </div>

        <!-- Comment Form  -->        
        <!-- ... end Comment Form  -->
     
              <!-- <a href="#" class="more-comments">View more reviews <span>+</span></a> -->
        <ul class="comments-list style-3">
{{#each show_review_details}}
        <li class="comment-item">
  {{#each show_user_details}}       
          <div class="post__author-thumb">
            <img src="{{user_profile_pic}}" alt="author">
          </div>
      
          <div class="comments-content">
          
            <div class="post__author author vcard margin-bottom-0">
      
              <div class="author-date">
                <a class="h6 post__author-name fn" href="#">{{user_name}}</a>
                <div class="post__date">
                  <time class="published" datetime="2004-07-24T18:18">
                    {{calculate_time_difference ../created_at}}
                  </time>
                </div>
              </div>
            </div>

            <p class="p_cmnt">{{../review_text}}</p>
          </div>
      
  {{/each}}
        </li>
  {{else}}
  <div class="medium-padding120 m-auto"><p class=" logout-content">No reviews submitted yet </p>  </div>

{{/each}}
      </ul>
      </div>
</div>
</div>
</div>

<div class="col col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">

      <div class="ui-block">
        <div class="ui-block-title">
          <h6 class="title">New Release book </h6>
          
        </div>

        <!-- W-Playlist -->
        
        <ol class="widget w-playlist">
    {{#each display_books}}
          <li class="js-open-popup go_to_book_detail" data-popup-target=".playlist-popup" id="{{book_id}}">
            <div class="playlist-thumb">
              <img src="{{book_cover}}" alt="thumb-composition">
              <div class="overlay"></div>
              
            </div>
        
            <div class="composition">
              <a href="#" class="composition-name">{{book_name_trimmed}}</a>
              <a href="#" class="composition-author">{{author_name}}</a>
            </div>
        
          </li>
          {{else}}
          <li>
            
               <p> No book to display.</p>
            
          </li>
    {{/each}}
        </ol>
        
      </div>
      
    </div>
    </div>
  </div>
</div>

{{/each}}
</template>
